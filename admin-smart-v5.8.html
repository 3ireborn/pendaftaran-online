<script>
document.getElementById("buat").onclick = function(){

  const slug = nama.toLowerCase().replace(/[^a-z0-9]+/g,"-").replace(/(^-|-$)/g,"");

  const lpMaster = `${base}/lp-master.html?name=${encodeURIComponent(nama)}&wa=${wa}&slug=${slug}`;

  document.getElementById("lpMaster").href = lpMaster;
  document.getElementById("lpHot").href = lpHot;
  document.getElementById("formDaftar").href = form;
  document.getElementById("lpMaster").textContent = lpMaster;
  document.getElementById("lpHot").textContent = lpHot;
  document.getElementById("formDaftar").textContent = form;

  document.getElementById("output").style.display = "block";
  const waktu = new Date().toLocaleTimeString();
