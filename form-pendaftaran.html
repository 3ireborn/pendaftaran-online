<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Form Pendaftaran — 3iReborn</title>
<link rel="icon" href="data:,">
<style>
  :root{--b:#0b5ef0;--bg:#f8fbff} *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto;background:var(--bg);color:#111827}
  .wrap{max-width:860px;margin:24px auto;padding:16px}
  .card{background:#fff;border-radius:16px;padding:20px;box-shadow:0 10px 26px rgba(10,34,80,.08)}
  .h1{font-size:26px;font-weight:900;margin:0 0 10px}
  label{display:block;font-weight:700;margin:10px 0 6px}
  input,select{width:100%;padding:12px 14px;border:1px solid #e5e7eb;border-radius:10px}
  .row{display:grid;gap:12px;grid-template-columns:1fr 1fr}
  .btn{background:var(--b);color:#fff;border:0;padding:12px 16px;border-radius:10px;font-weight:800;cursor:pointer}
  .mut{color:#6b7280}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <div class="h1">Form Pendaftaran</div>
    <div class="mut" id="lead">Memuat leader…</div>
    <div class="row">
      <div>
        <label>Nama Lengkap</label><input id="fn" placeholder="cth: Budi Santoso">
      </div>
      <div>
        <label>No. WhatsApp (62…)</label><input id="fw" placeholder="62812xxxxxxx" inputmode="numeric">
      </div>
    </div>
    <label>Pilihan Premi</label>
    <select id="premi">
      <option value="350.000">Rp 350.000</option>
      <option value="500.000">Rp 500.000</option>
      <option value="700.000">Rp 700.000</option>
      <option value="1.000.000">Rp 1.000.000</option>
      <option value="2.000.000">Rp 2.000.000</option>
    </select>
    <div style="margin-top:14px;display:flex;gap:10px;flex-wrap:wrap">
      <button class="btn" id="kirim">Kirim ke Leader via WA</button>
      <a class="btn" id="balik" style="background:#eef4ff;color:#0b5ef0">Kembali ke LP Master</a>
    </div>
  </div>
</div>
<script>
  const p=new URLSearchParams(location.search);
  const nameL=p.get('name')||'Leader 3iReborn';
  const waL  =p.get('wa')||'6280000000000';
  const slug =p.get('slug')||'leader';
  document.getElementById('lead').innerHTML=`Leader: <b>${nameL}</b> • WA: <b>${waL}</b> • slug: <b>${slug}</b>`;
  const q='?'+new URLSearchParams({name:nameL,wa:waL,slug}).toString();
  const base=location.origin+location.pathname.replace(/[^/]+$/,'');
  document.getElementById('balik').href=base+'lp-master.html'+q;

  document.getElementById('kirim').onclick=()=>{
    const fn=document.getElementById('fn').value.trim();
    const fw=document.getElementById('fw').value.trim();
    const pr=document.getElementById('premi').value;
    if(!fn||!/^62\d{7,15}$/.test(fw)){ alert('Isi nama & WA (62…)'); return; }
    const text=`Halo ${nameL}, saya *${fn}* ingin daftar 3iReborn.%0A`+
      `WA: ${fw}%0APilihan Premi: ${pr}%0A%0A`+
      `Ref Leader: ${nameL} (${slug})`;
    location.href=`https://wa.me/${waL}?text=${text}`;
  };
</script>
</body>
</html>
