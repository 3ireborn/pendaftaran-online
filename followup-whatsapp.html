<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Follow-Up 179 WhatsApp Simulation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #e9f3ff, #ffffff);
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      padding: 30px;
      text-align: center;
      width: 90%; max-width: 400px;
    }
    h1 {
      color: #0b3d91; font-size: 22px; margin-bottom: 10px;
    }
    p { color: #444; font-size: 14px; }
    input {
      width: 100%; padding: 12px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 8px; font-size: 15px;
    }
    button {
      background: #d4380d; color: #fff;
      border: none; padding: 14px 25px; border-radius: 30px;
      font-size: 16px; font-weight: bold; cursor: pointer;
      transition: 0.3s; width: 100%;
    }
    button:hover { background: #b22f09; }
    .success {
      color: #0b3d91; margin-top: 10px; font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Follow-Up 179 WhatsApp</h1>
    <p>Simulasi sistem follow-up otomatis via WhatsApp ðŸ’¬</p>

    <input type="text" id="fuName" placeholder="Nama Lengkap" required>
    <input type="tel" id="fuPhone" placeholder="Nomor WhatsApp (628...)" required>

    <button onclick="saveAndFollowup()">Kirim Data</button>
    <div class="success" id="fuMsg"></div>
  </div>

  <script>
    const leaderPhone = "6285218453131"; // ganti ke nomor WA kamu

    function saveAndFollowup() {
      const name = document.getElementById('fuName').value.trim();
      const phone = document.getElementById('fuPhone').value.trim();
      const msgEl = document.getElementById('fuMsg');

      if (!name || !phone) {
        alert("Isi nama dan nomor WA dulu ya ðŸ™ðŸ»");
        return;
      }

      const arr = JSON.parse(localStorage.getItem("followUpList") || "[]");
      const entry = { name, phone, leader: "Sugiarto Kurniawan", time: Date.now() };
      arr.push(entry);
      localStorage.setItem("followUpList", JSON.stringify(arr));

      msgEl.innerHTML = "âœ… Data tersimpan! Sistem sedang menyiapkan pesan follow-up...";

      setTimeout(() => {
        const message = `Halo ${name}! ðŸ‘‹
Terima kasih sudah tertarik dengan program *3iReborn*.
Kami tim follow-up otomatis (1â€“7â€“9 hari) ingin memastikan kamu sudah mendapatkan info lengkap.
Apakah masih berminat melanjutkan, Kak? ðŸ˜Š`;
        
        const encodedMsg = encodeURIComponent(message);
        const waLink = `https://wa.me/${leaderPhone}?text=${encodedMsg}`;
        window.open(waLink, "_blank");

        msgEl.innerHTML = "ðŸ“© Pesan follow-up terkirim ke WhatsApp.";
      }, 2000);

      document.getElementById('fuName').value = "";
      document.getElementById('fuPhone').value = "";
    }
  </script>
</body>
</html>
