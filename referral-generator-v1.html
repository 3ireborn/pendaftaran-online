<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Referral Link Generator ‚Äî 3IReborn</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0; padding:30px; font-family:Poppins, sans-serif;
  background:#0f172a; color:#f8fafc;
}
.container{
  max-width:650px; margin:auto; background:#1e293b;
  padding:30px; border-radius:18px; box-shadow:0 0 25px rgba(0,0,0,.4);
}
h1{ text-align:center; margin-bottom:20px; font-size:26px; }
label{display:block; font-weight:600; margin-top:18px; margin-bottom:6px;}
input{
  width:100%; padding:12px; border-radius:10px; border:1px solid #334155;
  background:#0f172a; color:#f8fafc; font-size:15px;
}
button{
  width:100%; padding:14px; margin-top:20px;
  background:#2563eb; border:0; border-radius:10px; color:white;
  font-weight:700; cursor:pointer; font-size:16px;
}
button:hover{ background:#1d4ed8; }

.result-box{
  margin-top:25px; padding:18px; border-radius:10px;
  background:#0f172a; border:1px solid #334155; font-size:14px;
  word-break:break-all;
}
.copy-btn{
  margin-top:10px; background:#10b981; font-size:14px; padding:10px;
}
.copy-btn:hover{ background:#059669; }
</style>
</head>

<body>
<div class="container">
  <h1>üîó Referral Link Generator 3IReborn</h1>

  <label>Nama Leader</label>
  <input id="name" placeholder="cth: Sugiarto">

  <label>Nomor WhatsApp (Format: 628xxxxxx)</label>
  <input id="wa" placeholder="cth: 6285218453131">

  <label>Slug / ID Unik</label>
  <input id="slug" placeholder="cth: sugiarto">

  <button onclick="generate()">Generate Link</button>

  <div id="output"></div>
</div>

<script>
function generate(){
  let name = document.getElementById('name').value.trim();
  let wa = document.getElementById('wa').value.trim();
  let slug = document.getElementById('slug').value.trim();

  if(!name || !wa || !slug){
    alert("Semua kolom wajib diisi beb üôè");
    return;
  }

  let base = "https://3ireborn.github.io/pendaftaran-online";

  let master = `${base}/lp-master-v6.6.html?name=${encodeURIComponent(name)}&wa=${wa}&slug=${slug}`;
  let hot    = `${base}/lp-hot-v6.6.html?name=${encodeURIComponent(name)}&wa=${wa}&slug=${slug}`;
  let daftar = `${base}/index-v2.html?name=${encodeURIComponent(name)}&wa=${wa}&slug=${slug}`;

  document.getElementById("output").innerHTML = `
    <div class="result-box">
      <b>üîµ LP MASTER:</b><br>${master}
      <button class="copy-btn" onclick="copyText('${master}')">Copy</button>
    </div>

    <div class="result-box">
      <b>üî• LP HOT:</b><br>${hot}
      <button class="copy-btn" onclick="copyText('${hot}')">Copy</button>
    </div>

    <div class="result-box">
      <b>üìù FORM PENDAFTARAN:</b><br>${daftar}
      <button class="copy-btn" onclick="copyText('${daftar}')">Copy</button>
    </div>
  `;
}

function copyText(text){
  navigator.clipboard.writeText(text);
  alert("Berhasil disalin beb üíô");
}
</script>

</body>
</html>
