<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>LP Master — 3iReborn</title>
<link rel="icon" href="data:,">
<meta name="theme-color" content="#0b5ef0">
<style>
  :root{--b:#0b5ef0;--bg:#f7f9ff} *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto;background:var(--bg);color:#0f172a}
  .wrap{max-width:840px;margin:24px auto;padding:16px}
  .hero{background:#fff;border-radius:16px;padding:22px;box-shadow:0 10px 26px rgba(10,34,80,.08)}
  .h1{font-size:28px;font-weight:900;margin:0 0 6px}
  .mut{color:#64748b}
  .btn{display:inline-block;background:var(--b);color:#fff;padding:12px 16px;border-radius:12px;text-decoration:none;font-weight:800}
  .row{display:flex;gap:10px;flex-wrap:wrap}
  .ghost{background:#eef4ff;color:#0b5ef0}
  footer{margin-top:18px;color:#64748b}
</style>
</head>
<body>
<div class="wrap">
  <div class="hero">
    <div class="h1">Selamat datang di 3iReborn</div>
    <div class="mut" id="lead">Memuat data leader…</div>
    <p style="margin-top:12px">Pelajari ringkasnya, konsultasi langsung, lalu lanjutkan ke halaman HOT/Daftar.</p>
    <div class="row" style="margin-top:12px">
      <a id="btnWa" class="btn">Chat WhatsApp Leader</a>
      <a id="btnHot" class="btn ghost">Lanjut ke LP HOT</a>
      <a id="btnForm" class="btn ghost">Form Pendaftaran</a>
    </div>
  </div>
  <footer>Powered by NPA Smart System × 3iReborn</footer>
</div>
<script>
  const p=new URLSearchParams(location.search);
  const name=p.get('name')||'Leader 3iReborn';
  const wa=p.get('wa')||'6280000000000';
  const slug=p.get('slug')||'leader';
  document.getElementById('lead').innerHTML=`Leader: <b>${name}</b> • WA: <b>${wa}</b> • slug: <b>${slug}</b>`;
  const base=location.origin+location.pathname.replace(/[^/]+$/,'');
  const q='?'+new URLSearchParams({name,wa,slug}).toString();
  document.getElementById('btnWa').href=`https://wa.me/${wa}?text=Halo%20${encodeURIComponent(name)},%20saya%20mau%20konsultasi%203iReborn.`;
  document.getElementById('btnHot').href=base+'lp-hot.html'+q;
  document.getElementById('btnForm').href=base+'form-pendaftaran.html'+q;
</script>
</body>
</html>
