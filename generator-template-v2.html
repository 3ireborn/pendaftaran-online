<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Template Generator 3iReborn</title>

<style>
    body{
        font-family: Poppins, Arial, sans-serif;
        margin:0;
        background:#071426;      /* NAVY GELAP */
        color:#fff;
        padding:20px;
    }

    .wrap{
        max-width:420px;
        margin:auto;
        background:#0E2038;
        padding:22px;
        border-radius:16px;
        box-shadow:0 0 25px rgba(0,0,0,.45);
    }

    h2{
        text-align:center;
        margin:0 0 20px;
        font-weight:700;
        font-size:20px;
        color:#4EA8FF;
        letter-spacing:0.5px;
    }

    label{
        font-weight:600;
        margin-top:12px;
        display:block;
    }

    input{
        width:100%;
        padding:12px;
        border-radius:10px;
        border:1px solid #4EA8FF;
        background:#0B1B30;
        color:#fff;
        margin-top:6px;
        font-size:14px;
    }

    button{
        width:100%;
        margin-top:18px;
        padding:14px;
        border:none;
        border-radius:12px;
        background:#4EA8FF;
        font-weight:700;
        color:#071426;
        cursor:pointer;
        font-size:15px;
    }

    button:hover{
        background:#82C4FF;
    }

    /* CARD PREVIEW */
    .card{
        margin-top:25px;
        padding:20px;
        background:#071426;
        border-radius:18px;
        text-align:center;
        border:2px solid #4EA8FF;
    }

    .photo-box{
        width:180px;
        height:180px;
        margin:0 auto 15px;
        border:3px solid #4EA8FF;
        border-radius:16px;
        display:flex;
        justify-content:center;
        align-items:center;
        font-size:13px;
        color:#9ECFFF;
        background:rgba(255,255,255,0.05);
    }

    .qr-box img{
        width:160px;
        margin-top:8px;
    }

    .title-top{
        font-size:18px;
        font-weight:700;
        margin-bottom:12px;
        color:#4EA8FF;
    }

    .scan-bottom{
        margin-top:10px;
        font-size:14px;
        color:#9ECFFF;
        font-weight:600;
    }

</style>
</head>

<body>

<div class="wrap">
    <h2>Template Generator 3iReborn</h2>

    <label>Nama Leader</label>
    <input type="text" id="nama">

    <label>Nomor WhatsApp</label>
    <input type="text" id="wa" placeholder="628xxxx">

    <label>Slug (opsional)</label>
    <input type="text" id="slug" placeholder="contoh: ksm-mendunia">

    <button onclick="buatCard()">Buat Card Sosial</button>

    <!-- PREVIEW -->
    <div class="card" id="cardPreview" style="display:none;">

        <div class="title-top">CARD SOSIAL 3IREBORN</div>

        <div class="photo-box" id="photoBox">PHOTO DI SINI</div>

        <div class="scan-bottom">SCAN QR CODE</div>

        <div class="qr-box" id="qrBox"></div>

        <p style="font-size:13px;margin-top:12px;color:#4EA8FF">
            <span id="nameShow"></span><br>
            WA: <span id="waShow"></span>
        </p>

    </div>

</div>

<script>
function buatCard(){
    let nama = document.getElementById('nama').value.trim();
    let wa   = document.getElementById('wa').value.trim();
    let slug = document.getElementById('slug').value.trim();

    if(!nama || !wa){
        alert("Nama dan WA wajib diisi");
        return;
    }

    // Link referral
    let base = "https://3ireborn.github.io/pendaftaran-online";
    let link = `${base}/lp-master-v6.6.html?name=${encodeURIComponent(nama)}&wa=${wa}&slug=${slug}`;

    // QR code API
    let qr = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(link)}`;

    // Tampilkan
    document.getElementById('cardPreview').style.display = "block";
    document.getElementById('nameShow').innerText = nama;
    document.getElementById('waShow').innerText = wa;
    document.getElementById('qrBox').innerHTML = `<img src="${qr}">`;
}
</script>

</body>
</html>
