<!DOCTYPE html>

    input {

      outline: none;
      font-size: 1rem;
    }
    button {
      background: linear-gradient(90deg, #007bff, #00c3ff);
      border: none;
      color: white;
      font-weight: 600;
      padding: 0.8rem;
      border-radius: 10px;

    .tab-btn {
      background: #122b5c;

      border-radius: 10px;
      padding: 0.8rem;
      margin: 0.4rem 0;
      color: white;
      cursor: pointer;
    }
    .tab-btn:hover {

</head>
<body>
  <div class="card">

      <button onclick="login()">Login Sekarang</button>
      <button onclick="checkToken()">ğŸ” Lihat Status Token</button>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard" style="display:none; flex-direction:column; align-items:stretch;">
      <h3>Selamat Datang, Admin ğŸ’™</h3>

  <script>
    function openLink(page) {
      window.open(`https://3ireborn.github.io/pendaftaran-online/${page}`, '_blank');
    }

    // Login Token
    function login() {
      const token = document.getElementById('tokenInput').value.trim();
      if (!token) return alert('Masukkan token dulu beb!');
      localStorage.setItem('npa_admin_token', token);
      localStorage.setItem('npa_token', token);
      document.getElementById('status').innerHTML = 'âœ… Login Aman â€” Token Aktif';
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('dashboard').style.display = 'flex';
    }

    // Logout Token
    function logout() {
      localStorage.removeItem('npa_token');
      localStorage.removeItem('npa_admin_token');
      document.getElementById('status').innerHTML = 'ğŸ”’ Belum Login';
      document.getElementById('dashboard').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('tokenInput').value = '';
    }

    // Reset Token Manual
    function resetToken() {
      localStorage.removeItem('npa_admin_token');
      alert('ğŸ§¹ Token lama sudah dihapus.\nSilakan login ulang dengan token baru.');
      location.reload();
    }

    // Cek Status Token
    function checkToken() {
      const token = localStorage.getItem('npa_admin_token');
      if (token) {
        alert('âœ… Token GitHub kamu tersimpan & aktif!');
      } else {
        alert('âš ï¸ Belum ada token tersimpan. Silakan login dulu beb!');
      }
    }

    // Auto login check
    window.onload = () => {
      const token = localStorage.getItem('npa_admin_token');
      if (token) {
        document.getElementById('status').innerHTML = 'âœ… Login Aman â€” Token Aktif';
        document.getElementById('loginForm').style.display = 'none';
