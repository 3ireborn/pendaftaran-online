<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel 3iReborn</title>
  <style>
    body{font-family:Arial,sans-serif;background:#f0f4f8;margin:0;padding:20px}
    .container{max-width:500px;margin:auto;background:#fff;padding:25px;border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.1);text-align:center}
    h1{color:#0b3d91;margin-bottom:20px;font-size:22px}
    input, button{width:100%;padding:12px;margin:8px 0;border:1px solid #ccc;border-radius:8px;font-size:16px}
    button{background:#0b3d91;color:#fff;cursor:pointer;font-weight:bold;border:none}
    button:hover{background:#09307a}
    .result{margin-top:20px;padding:15px;background:#e8f5e8;border-radius:8px;display:none}
    .qr img{width:200px;height:200px;margin:10px auto;display:block}
    .link{font-weight:bold;color:#0b3d91;word-break:break-all}
    .success{color:#28a745;font-weight:bold}
    .info-text{font-size:14px;color:#666;margin:10px 0}
  </style>
</head>
<body>
  <div class="container">
    <h1>ADMIN PANEL</h1>
    <p><strong>Tambah Leader Baru</strong></p>
    <p class="info-text">Kode otomatis: <strong id="nextCode">RT013</strong></p>

    <input type="text" id="name" placeholder="Nama Leader (contoh: Rita)" />
    <input type="text" id="phone" placeholder="No WA (6281234567890)" />

    <button onclick="addLeader()">TAMBAH LEADER</button>

    <div id="result" class="result">
      <p class="success">Leader berhasil ditambah!</p>
      <p>Kode: <strong id="newCode"></strong></p>
      <p>Link: <span id="link" class="link"></span></p>
      <div class="qr" id="qr"></div>
      <button onclick="copyLink()">Copy Link</button>
      <button onclick="shareWA()" style="margin-top:10px;background:#25D366">Share ke WA</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
  <script>
    // Update kode otomatis saat halaman dibuka
    function updateNextCode() {
      const leaders = JSON.parse(localStorage.getItem('leaders') || '[]');
      const rtLeaders = leaders.filter(l => l.code.startsWith('RT'));
      const numbers = rtLeaders.map(l => parseInt(l.code.replace('RT', '')) || 0);
      const nextNum = numbers.length > 0 ? Math.max(...numbers) + 1 : 13;
      document.getElementById('nextCode').textContent = `RT${String(nextNum).padStart(3, '0')}`;
    }

    function addLeader() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();

      if (!name || !phone) {
        alert('Isi Nama dan No WA!');
        return;
      }

      if (!phone.startsWith('62') || phone.length < 10) {
        alert('No WA harus diawali 62 dan valid!');
        return;
      }

      const slug = name.toLowerCase().replace(/ /g, '').replace(/[^a-z0-9]/g, '');

      // Ambil leader lama
      const leaders = JSON.parse(localStorage.getItem('leaders') || '[]');
      if (leaders.some(l => l.slug === slug)) {
        alert('Nama sudah digunakan! Ganti nama sedikit.');
        return;
      }

      // OTOMATIS BUAT KODE RT
      const rtLeaders = leaders.filter(l => l.code.startsWith('RT'));
      const numbers = rtLeaders.map(l => parseInt(l.code.replace('RT', '')) || 0);
      const nextNum = numbers.length > 0 ? Math.max(...numbers) + 1 : 13;
      const code = `RT${String(nextNum).padStart(3, '0')}`;

      // Tambah leader baru
      const newLeader = { code, name, phone, slug };
      leaders.push(newLeader);
      localStorage.setItem('leaders', JSON.stringify(leaders));

      // Tampilkan hasil
      document.getElementById('newCode').textContent = code;
      const link = `https://3ireborn.github.io/pendaftaran-online/?leader=${slug}`;
      document.getElementById('link').textContent = link;
      document.getElementById('result').style.display = 'block';

      // Generate QR
      const qrDiv = document.getElementById('qr');
      qrDiv.innerHTML = '';
      QRCode.toCanvas(qrDiv, link, { width: 200, color: { dark: '#0b3d91' } });

      // Reset form
      document.getElementById('name').value = '';
      document.getElementById('phone').value = '';

      // Update kode berikutnya
      updateNextCode();

      alert(`Leader ${name} berhasil ditambah!\nKode: ${code}\nLink siap sebar!`);
    }

    function copyLink() {
      const link = document.getElementById('link').textContent;
      navigator.clipboard.writeText(link).then(() => alert('Link disalin!'));
    }

    function shareWA() {
      const link = document.getElementById('link').textContent;
      const code = document.getElementById('newCode').textContent;
      const text = `Link pendaftaran 3iReborn\nKode: ${code}\n${link}`;
      window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
    }

    // Jalankan saat halaman dibuka
    document.addEventListener('DOMContentLoaded', updateNextCode);
  </script>
</body>
</html>
