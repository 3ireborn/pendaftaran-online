<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NPA Cloud Sync Admin</title>
<style>
  body { font-family: 'Segoe UI', sans-serif; background: #f3f4f6; margin: 0; padding: 0; }
  .container { max-width: 700px; margin: 25px auto; background: white; padding: 20px; border-radius: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
  h1 { color: #0c4a6e; text-align: center; margin-bottom: 5px; }
  .sub { text-align: center; font-size: 14px; color: #475569; margin-bottom: 20px; }
  .leader-card { background: #f8fafc; border-radius: 12px; padding: 15px; margin-bottom: 15px; border: 1px solid #e2e8f0; }
  .leader-card h3 { margin: 0 0 10px; color: #0f172a; }
  .btn-group { display: flex; flex-wrap: wrap; gap: 6px; }
  .btn { flex: 1; text-align: center; text-decoration: none; color: white; padding: 8px 0; border-radius: 8px; font-size: 14px; font-weight: 500; }
  .btn-green { background: #16a34a; }
  .btn-red { background: #dc2626; }
  .btn-yellow { background: #facc15; color: #1e293b; }
  .btn-blue { background: #0284c7; }
  .btn-copy { background: #e0f2fe; color: #0369a1; border: none; padding: 8px 0; border-radius: 8px; font-size: 14px; width: 100%; margin-top: 6px; }
  .btn-copy:hover { background: #bae6fd; }
  .add-section { background: #f9fafb; padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #e2e8f0; }
  input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #d1d5db; margin-bottom: 10px; font-size: 14px; }
  button.add-btn { width: 100%; padding: 10px; border: none; background: #0ea5e9; color: white; border-radius: 8px; font-size: 15px; font-weight: 600; cursor: pointer; }
  button.add-btn:hover { background: #0284c7; }
</style>
</head>
<body>

<div class="container">
  <h1>ğŸŒ NPA Cloud Sync Admin</h1>
  <div class="sub">Login sebagai ADMIN âœ…</div>

  <div class="add-section">
    <h3>â• Tambah Mitra Baru</h3>
    <input type="text" id="name" placeholder="Nama Lengkap">
    <input type="text" id="phone" placeholder="Nomor WA (contoh: 6285...)">
    <button class="add-btn" onclick="addLeader()">Tambah Sekarang</button>
  </div>

  <div id="leaders"></div>
</div>

<script>
let leaders = [];

async function loadLeaders() {
  try {
    const res = await fetch('./data/leaders.json?v=' + Date.now());
    leaders = await res.json();
  } catch (e) {
    console.warn('âš ï¸ Gagal memuat leaders.json, gunakan cache lokal.');
    leaders = JSON.parse(localStorage.getItem('leaders') || '[]');
  }
  renderLeaders();
}

function saveLocal() {
  localStorage.setItem('leaders', JSON.stringify(leaders));
}

function slugify(text) {
  return text.toString().toLowerCase().replace(/\s+/g, '-')
             .replace(/[^\w\-]+/g, '').replace(/\-\-+/g, '-')
             .replace(/^-+/, '').replace(/-+$/, '');
}

function addLeader() {
  const name = document.getElementById('name').value.trim();
  const phone = document.getElementById('phone').value.trim();

  if (!name || !phone) return alert('Nama dan Nomor WA wajib diisi!');

  const id = name.split(' ')[0].substring(0,2).toUpperCase();
  const code = (leaders.length + 1).toString().padStart(3,'0');
  const slug = slugify(name);

  const newLeader = { id, code, name, phone, slug };
  leaders.push(newLeader);
  saveLocal();
  renderLeaders();

  alert(`âœ… Mitra baru berhasil ditambahkan:\n${name}`);
  document.getElementById('name').value = '';
  document.getElementById('phone').value = '';
}

function renderLeaders() {
  const container = document.getElementById('leaders');
  container.innerHTML = '';
  leaders.forEach(l => {
    const card = `
      <div class="leader-card">
        <h3>${l.id}${l.code} - ${l.name}</h3>
        <div class="btn-group">
          <a href="https://3ireborn.github.io/pendaftaran-online/master-lp.html?leader=${l.slug}" class="btn btn-green">ğŸŒ LP Master</a>
          <a href="https://3ireborn.github.io/pendaftaran-online/replika-mini.html?leader=${l.slug}" class="btn btn-red">ğŸ”¥ LP Hot</a>
          <a href="https://3ireborn.github.io/pendaftaran-online/ai-generator.html?leader=${l.slug}" class="btn btn-blue">ğŸ¤– AI Tools</a>
          <a href="https://wa.me/${l.phone}" class="btn btn-yellow">ğŸ“ WhatsApp</a>
        </div>
        <button class="btn-copy" onclick="copyLink('${l.slug}')">ğŸ“ Copy Link Pendaftaran</button>
      </div>
    `;
    container.innerHTML += card;
  });
}

function copyLink(slug) {
  const link = `https://3ireborn.github.io/pendaftaran-online/index-v2.html?leader=${slug}`;
  navigator.clipboard.writeText(link)
    .then(() => alert(`âœ… Link disalin:\n${link}`))
    .catch(() => alert(`âŒ Gagal menyalin.\n${link}`));
}

loadLeaders();
</script>

</body>
</html>
