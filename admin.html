<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NPA Cloud Sync Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8fafc;
      font-family: 'Inter', sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      padding: 24px;
      text-align: center;
    }
    h2 {
      font-weight: 700;
      color: #0d47a1;
      margin-bottom: 10px;
    }
    .leader-item {
      background: #f1f5f9;
      border-radius: 12px;
      padding: 12px;
      margin-top: 10px;
      text-align: left;
    }
    .leader-item strong {
      color: #1e3a8a;
    }
    .btn-sm {
      padding: 4px 10px;
      font-size: 14px;
      margin-top: 4px;
      margin-right: 6px;
    }
    footer {
      font-size: 13px;
      margin-top: 25px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ğŸŒ NPA Cloud Sync Admin</h2>
    <p class="text-danger fw-semibold" id="status">Memuat data leader...</p>

    <div id="leader-list" class="mt-3"></div>

    <hr>
    <button class="btn btn-primary w-100" onclick="downloadAll()">ğŸ“¦ Download Semua LP (ZIP)</button>

    <footer>

    </footer>
  </div>

  <script>
    async function loadLeaders() {
      try {
        const res = await fetch('data/leaders.json');
        const leaders = await res.json();
        document.getElementById("status").innerText = "Data Leader Aktif (" + leaders.length + ")";
        renderLeaders(leaders);
      } catch (err) {
        document.getElementById("status").innerText = "âŒ Gagal memuat data leaders.json";
        console.error(err);
      }
    }

    function renderLeaders(leaders) {
      const list = document.getElementById("leader-list");
      list.innerHTML = leaders.map(l => `
        <div class="leader-item">
          <strong>${l.id}${l.code} - ${l.name}</strong><br>
          <a href="master-lp.html?leader=${l.slug}" class="btn btn-success btn-sm">ğŸŒ LP Master</a>
          <a href="replika-mini.html?leader=${l.slug}" class="btn btn-danger btn-sm">ğŸ”¥ LP Hot</a>
          <a href="ai-generator.html?leader=${l.slug}" class="btn btn-warning btn-sm text-dark">ğŸ¤– AI Tools</a>
        </div>
      `).join('');
    }

    function downloadAll() {
      alert("ğŸš€ Fitur ZIP Auto Download sedang dikembangkan untuk versi Cloud.");
    }

    document.addEventListener('DOMContentLoaded', loadLeaders);
  </script>

</body>
</html>
