<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin: Tambah Leader | NPA 3iReborn</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body{font-family:'Poppins',sans-serif;background:#f8fafc;margin:0;padding:0;color:#1e293b}
.container{max-width:500px;margin:30px auto;background:#fff;padding:25px;border-radius:16px;box-shadow:0 4px 20px rgba(0,0,0,.08)}
h2{text-align:center;color:#0b3d91;margin-bottom:10px}
input{width:100%;padding:12px;border:1px solid #cbd5e1;border-radius:8px;margin-bottom:10px;font-size:15px}
button{width:100%;padding:14px;font-weight:600;font-size:16px;border:none;border-radius:8px;cursor:pointer;transition:.3s}
button.add{background:#d4380d;color:#fff}
button.add:hover{background:#b92f0b}
button.zip{background:#0b3d91;color:#fff;margin-top:10px}
button.zip:hover{background:#072d6c}
.card{background:#f1f5f9;border-radius:12px;padding:12px 15px;margin-top:15px;display:flex;justify-content:space-between;align-items:center}
.card strong{color:#0b3d91}
a.btn{display:inline-block;background:#22c55e;color:#fff;text-decoration:none;padding:8px 14px;border-radius:6px;margin:4px;font-size:14px}
a.btn:hover{opacity:.9}
footer{text-align:center;margin-top:20px;color:#64748b;font-size:14px}
</style>
</head>
<body>
<div class="container">
  <h2>âš™ï¸ Admin: Tambah Leader</h2>
  <input id="name" placeholder="Nama Leader">
  <input id="phone" placeholder="No WA (628...)">
  <button class="add" onclick="addLeader()">TAMBAH LEADER</button>
  <div id="leaderList"></div>
  <button class="zip" onclick="downloadAll()">ğŸ“¦ Download Semua LP (ZIP)</button>
</div>
<footer>Salam Nganggur Warbiasyah ğŸ’ªğŸ”¥ğŸš€</footer>

<script>
let leaders = JSON.parse(localStorage.getItem("leaders") || "[]");

function render(){
  const div = document.getElementById("leaderList");
  div.innerHTML = leaders.map((l,i)=>`
    <div class='card'>
      <div><strong>${l.code}</strong> â€“ ${l.name}</div>
      <div>
        <a class='btn' href='master-lp.html?leader=${l.slug}' target='_blank'>ğŸŒ LP Master</a>
        <a class='btn' href='lp-hot.html?leader=${l.slug}' target='_blank'>ğŸ”¥ LP Hot</a>
      </div>
    </div>
  `).join("");
}

function addLeader(){
  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();
  if(!name || !phone) return alert("Isi semua data dulu ya beb ğŸ™");
  
  const code = "A" + String(leaders.length+1).padStart(3,"0");
  const slug = name.toLowerCase().replace(/\s+/g,"-");
  leaders.push({code,name,phone,slug});
  localStorage.setItem("leaders",JSON.stringify(leaders));
  render();
  document.getElementById("name").value="";
  document.getElementById("phone").value="";
  alert(`Leader ${name} berhasil ditambah âœ…`);
}

function downloadAll(){
  alert("ğŸ“¦ Fitur download ZIP masih dalam pengembangan ğŸ˜");
}

render();
</script>
</body>
</html>
