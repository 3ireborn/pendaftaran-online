<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3iReborn - Pendaftaran</title>
  <style>
    body{font-family:Arial,sans-serif;background:#f4f4f4;margin:0;padding:20px}
    .container{max-width:500px;margin:auto;background:#fff;padding:25px;border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.1);text-align:center}
    h1{color:#0b3d91;margin-bottom:20px}
    input, select, button{width:100%;padding:12px;margin:8px 0;border:1px solid #ccc;border-radius:8px;font-size:16px}
    button{background:#25D366;color:#fff;cursor:pointer;font-weight:bold;border:none}
    button:hover{background:#1ebe57}
    .leader-name{font-weight:bold;color:#d4380d}
  </style>
</head>
<body>
  <div class="container">
    <h1>3iReborn</h1>
    <p>Daftar bersama <span class="leader-name" id="leaderName">Leader</span></p>
    <form onsubmit="sendWA(event)">
      <input type="text" name="nama" placeholder="Nama Lengkap *" required>
      <input type="tel" name="hp" placeholder="No WA (628xxxxxxxxx) *" required>
      <select name="premi" required>
        <option value="">Pilih Premi *</option>
        <option value="350.000">Rp350.000</option>
        <option value="700.000">Rp700.000</option>
        <option value="2.000.000">Rp2.000.000</option>
      </select>
      <button type="submit">KIRIM KE WA LEADER</button>
    </form>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const leaderSlug = urlParams.get('leader');
    if (leaderSlug) {
      const leaders = JSON.parse(localStorage.getItem('leaders') || '[]');
      const leader = leaders.find(l => l.slug === leaderSlug);
      if (leader) {
        document.getElementById('leaderName').textContent = leader.name;
        window.currentLeader = leader;
      }
    }
    function sendWA(e) {
      e.preventDefault();
      const f = new FormData(e.target);
      let m = "LEAD DARI FORM 3IREBORN\n\n";
      for (let [k, v] of f) m += k.toUpperCase() + ": " + v + "\n";
      if (window.currentLeader) m += "\nLeader: " + window.currentLeader.name + " (" + window.currentLeader.code + ")";
      location.href = "https://wa.me/" + (window.currentLeader?.phone || '6282240001731') + "?text=" + encodeURIComponent(m);
    }
  </script>
</body>
</html>
