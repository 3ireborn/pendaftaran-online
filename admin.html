<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NPA Cloud Sync Admin v4</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f9fafb;
      font-family: 'Inter', sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      padding: 24px;
      text-align: center;
    }
    h2 {
      font-weight: 700;
      color: #0d47a1;
      margin-bottom: 10px;
    }
    .leader-item {
      background: #f1f5f9;
      border-radius: 12px;
      padding: 12px;
      margin-top: 10px;
      text-align: left;
    }
    .leader-item strong { color: #1e3a8a; }
    .btn-sm { padding: 4px 10px; font-size: 14px; margin: 4px 3px; }
    #logoutBtn { margin-top: 10px; display:none; }
  </style>
</head>
<body>

  <div class="container">
    <h2>üåê NPA Cloud Sync Admin</h2>
    <p id="status" class="text-danger fw-semibold">Silakan login terlebih dahulu</p>

    <!-- LOGIN FORM -->
    <div id="loginForm">
      <input id="loginCode" type="text" class="form-control mb-2" placeholder="Kode (misal SK001)">
      <input id="loginPass" type="password" class="form-control mb-3" placeholder="Password (admin: npa2025)">
      <button class="btn btn-primary w-100" onclick="login()">Login</button>
    </div>

    <!-- LEADER LIST -->
    <div id="leader-list" class="mt-3"></div>

    <button id="logoutBtn" class="btn btn-outline-danger w-100" onclick="logout()">Logout</button>

    <footer style="font-size:13px;margin-top:25px;color:#555;">
      ¬© 2025 NPA Digital System ‚Äî Cloud Sync v4
    </footer>
  </div>

  <script>
    let leaders = [];

    async function loadLeaders() {
      try {
        const res = await fetch('data/leaders.json');
        leaders = await res.json();
      } catch (err) {
        console.error("Gagal load leaders.json", err);
      }
    }

    async function login() {
      const code = document.getElementById('loginCode').value.trim().toUpperCase();
      const pass = document.getElementById('loginPass').value.trim();
      await loadLeaders();

      if (code === 'ADMIN' && pass === 'npa2025') {
        // login sebagai admin utama
        localStorage.setItem('npa_user', 'ADMIN');
        renderAllLeaders();
        document.getElementById('status').innerText = "Login sebagai ADMIN ‚úÖ";
        toggleUI(true);
        return;
      }

      const leader = leaders.find(l => (l.id + l.code).toUpperCase() === code);
      if (leader && pass === 'npa2025') {
        localStorage.setItem('npa_user', code);
        renderLeader(leader);
        document.getElementById('status').innerText = `Login sebagai ${leader.name}`;
        toggleUI(true);
      } else {
        alert('Kode atau password salah!');
      }
    }

    function toggleUI(isLoggedIn) {
      document.getElementById('loginForm').style.display = isLoggedIn ? 'none' : 'block';
      document.getElementById('logoutBtn').style.display = isLoggedIn ? 'block' : 'none';
    }

    function logout() {
      localStorage.removeItem('npa_user');
      location.reload();
    }

    function renderAllLeaders() {
      const list = document.getElementById('leader-list');
      list.innerHTML = leaders.map(l => cardHTML(l)).join('');
    }

    function renderLeader(l) {
      document.getElementById('leader-list').innerHTML = cardHTML(l);
    }

    function cardHTML(l) {
      const lpMaster = `https://wa.me/${l.phone}?text=Halo%20${encodeURIComponent(l.name)}%2C%20saya%20tertarik%20dengan%203iReborn!`;
      return `
        <div class="leader-item">
          <strong>${l.id}${l.code} - ${l.name}</strong><br>
          <a href="master-lp.html?leader=${l.slug}" class="btn btn-success btn-sm">üåê LP Master</a>
          <a href="replika-mini.html?leader=${l.slug}" class="btn btn-danger btn-sm">üî• LP Hot</a>
          <a href="${lpMaster}" target="_blank" class="btn btn-warning btn-sm text-dark">üìû WhatsApp</a>
          <a href="ai-generator.html?leader=${l.slug}" class="btn btn-info btn-sm text-dark">ü§ñ AI Tools</a>
        </div>
      `;
    }

    // Auto-login jika sudah tersimpan
    document.addEventListener('DOMContentLoaded', async () => {
      await loadLeaders();
      const user = localStorage.getItem('npa_user');
      if (user) {
        if (user === 'ADMIN') renderAllLeaders();
        else {
          const leader = leaders.find(l => (l.id + l.code).toUpperCase() === user);
          if (leader) renderLeader(leader);
        }
        document.getElementById('status').innerText = `Login otomatis: ${user}`;
        toggleUI(true);
      }
    });
  </script>
<!-- ====== Tambah di admin.html (di bawah script existing) ====== -->
<script>
/* ====== MITRA LOG (local only) ====== */
function getLocalMitra(){
  try{ return JSON.parse(localStorage.getItem('mitra_log') || '[]'); }catch(e){ return []; }
}
function setLocalMitra(arr){
  localStorage.setItem('mitra_log', JSON.stringify(arr||[]));
}
function renderMitraList(){
  const wrapId = 'mitraWrap';
  let wrap = document.getElementById(wrapId);
  if(!wrap){
    wrap = document.createElement('div');
    wrap.id = wrapId;
    document.body.appendChild(wrap);
  }
  const data = getLocalMitra();
  let html = `
    <div style="max-width:960px;margin:24px auto">
      <h2 style="color:#0b3d91;margin:0 0 12px">üì• Mitra Baru (Local Private)</h2>
      <div style="background:#fff;border-radius:16px;padding:16px;box-shadow:0 10px 24px rgba(2,6,23,.08)">
        <div style="display:flex;gap:8px;flex-wrap:wrap;margin-bottom:12px">
          <button onclick="openImportModal()" class="btn" style="background:#0ea5e9;color:#fff">Import dari WA</button>
          <button onclick="downloadMitraJSON()" class="btn" style="background:#0b3d91;color:#fff">Download mitra.json</button>
          <button onclick="if(confirm('Hapus semua log mitra di perangkat ini?')){setLocalMitra([]);renderMitraList();}" class="btn" style="background:#ef4444;color:#fff">Hapus Semua</button>
        </div>
        ${data.length===0 ? '<div class="muted">Belum ada data lokal.</div>' : `
          <div style="overflow:auto">
            <table style="width:100%;border-collapse:collapse">
              <thead><tr>
                <th style="text-align:left;border-bottom:1px solid #eee;padding:8px">Waktu</th>
                <th style="text-align:left;border-bottom:1px solid #eee;padding:8px">Leader</th>
                <th style="text-align:left;border-bottom:1px solid #eee;padding:8px">Nama</th>
                <th style="text-align:left;border-bottom:1px solid #eee;padding:8px">HP</th>
                <th style="text-align:left;border-bottom:1px solid #eee;padding:8px">Premi</th>
              </tr></thead>
              <tbody>
                ${data.map(x=>`
                  <tr>
                    <td style="border-bottom:1px solid #f2f2f2;padding:8px">${new Date(x.data.timestamp||Date.now()).toLocaleString('id-ID')}</td>
                    <td style="border-bottom:1px solid #f2f2f2;padding:8px">${x.leaderCode} - ${x.leaderName}</td>
                    <td style="border-bottom:1px solid #f2f2f2;padding:8px">${x.data.nama||''}</td>
                    <td style="border-bottom:1px solid #f2f2f2;padding:8px">${x.data.hp||''}</td>
                    <td style="border-bottom:1px solid #f2f2f2;padding:8px">${x.data.premi||''}</td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          </div>
        `}
      </div>
    </div>
  `;
  wrap.innerHTML = html;
}
function downloadMitraJSON(){
  const arr = getLocalMitra();
  const blob = new Blob([JSON.stringify(arr,null,2)], {type:'application/json'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url; a.download = 'mitra.json'; a.click();
  setTimeout(()=>URL.revokeObjectURL(url), 500);
}
function openImportModal(){
  const code = prompt('Tempel payload dari WA (bagian setelah [IMPORT]):');
  if(!code) return;
  try{
    const decoded = JSON.parse(decodeURIComponent(code));
    const leaders = window._leaders || [];
    const L = leaders.find(l=>l.slug===decoded.leader);
    const rec = {
      leader: decoded.leader,
      leaderCode: L?L.fullCode:'',
      leaderName: L?L.name:'',
      data: decoded.data||{}
    };
    const arr = getLocalMitra(); arr.push(rec); setLocalMitra(arr); renderMitraList();
    alert('Import berhasil ‚úÖ');
  }catch(e){
    alert('Payload tidak valid.');
  }
}
// panggil ini SETELAH render leader (di fungsi render() kamu)
document.addEventListener('DOMContentLoaded', ()=> setTimeout(renderMitraList, 300));
</script>
</body>
</html>
