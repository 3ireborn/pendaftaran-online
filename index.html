<!DOCTYPE html>

    .card { background: white; border-radius: 10px; padding: 20px; max-width: 500px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .label { font-weight: bold; color: #e67e22; margin-top: 10px; display: block; }
    input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px; margin-top: 5px; }
    button { background: #1e3799; color: white; border: none; padding: 12px; border-radius: 8px; margin-top: 15px; width: 100%; font-size: 16px; cursor: pointer; }
    button:hover { background: #0c2461; }
    .leader-box { background: #dff9fb; border-left: 6px solid #22a6b3; padding: 10px; margin-bottom: 15px; }
  </style>
</head>
<body>

    <input type="text" id="hp" placeholder="Contoh: 0822xxxxxxx">

    <label class="label">Alamat Lengkap:</label>
    <textarea id="alamat" rows="2" placeholder="Isi alamat sesuai KTP"></textarea>

    <label class="label">Tanggal Lahir:</label>
    <input type="date" id="tglLahir">

    <label class="label">Jenis Kelamin:</label>

    <label class="label">Pekerjaan:</label>

    <input type="email" id="email" placeholder="Contoh: nama@email.com">

    <button id="sendBtn">KIRIM KE WA LEADER</button>
  </div>

    const leaders = [

    const params = new URLSearchParams(window.location.search);
    const urlSlug = params.get('leader');
    const leader = leaders.find(l => l.slug === urlSlug);

    if (leader) {
      document.getElementById('leaderInfo').innerHTML =
        `<b>Leader:</b> ${leader.code} - ${leader.name}<br>

    document.getElementById('sendBtn').addEventListener('click', () => {
      const kodeSponsor = document.getElementById('kodeSponsor').value;

      const nama = document.getElementById('nama').value;
      const hp = document.getElementById('hp').value;
      const alamat = document.getElementById('alamat').value;
      const tglLahir = document.getElementById('tglLahir').value;
      const jenisKelamin = document.getElementById('jenisKelamin').value;
      const pekerjaan = document.getElementById('pekerjaan').value;
      const email = document.getElementById('email').value;

        alert("Nama dan Nomor HP wajib diisi!");

*Kontribusi Premi:* ${premi}\n
*Nama Lengkap:* ${nama}\n

*Alamat:* ${alamat || "-"}\n

  </script>
</body>
</html>
