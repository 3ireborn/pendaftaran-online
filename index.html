<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Pendaftaran Online</title>
    <style>
        body{font-family:Arial,sans-serif;background:#f4f4f4;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;text-align:center}
        .container{background:#fff;padding:40px;border-radius:10px;box-shadow:0 4px 8px rgba(0,0,0,.1);max-width:400px}
        h1{color:#333;margin-bottom:20px}
        .countdown{font-size:24px;color:#007bff;margin:20px 0}
        .continue-btn{background:#007bff;color:#fff;border:none;padding:12px 24px;border-radius:5px;cursor:pointer;font-size:16px;margin:10px}
        .continue-btn:hover{background:#0056b3}
        .icon{font-size:20px}
    </style>
</head>
<body>
    <div class="container">
        <h1>Here's a preview of your destination</h1>
        <p>Continue to destination</p>
        <button class="continue-btn" onclick="redirectToForm()">Continue <span class="icon">→</span></button>
        <p>You'll be redirected in <span id="countdown">8</span> seconds...</p>
        <button class="continue-btn" onclick="redirectToForm()">Continue <span class="icon">→</span></button>
    </div>

    <script>
        let timeLeft = 8;
        const el = document.getElementById('countdown');
        const timer = setInterval(() => {
            timeLeft--;
            el.textContent = timeLeft;
            if (timeLeft <= 0) { clearInterval(timer); redirectToForm(); }
        }, 1000);

        function redirectToForm() {
            clearInterval(timer);
            window.location.href = 'form.html';
        }
    </script>
</body>
</html>
