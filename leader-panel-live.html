<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tambah Mitra Live - 3iReborn</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0a1a3a, #122b5c);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .card {
      background: rgba(255,255,255,0.08);
      padding: 2rem;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      text-align: center;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
    }
    button {
      background: linear-gradient(90deg, #00c3ff, #007bff);
      color: white;
      font-weight: 600;
      padding: 0.8rem;
      width: 100%;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 1rem;
      transition: 0.3s;
    }
    button:hover { transform: scale(1.03); opacity: 0.9; }
    .success { color: #3ef58f; font-weight: 600; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>üåê Tambah Mitra Baru (Live)</h2>
    <p>Data langsung tersimpan di sistem 3iReborn üíô</p>

    <input type="text" id="namaMitra" placeholder="Nama Lengkap Mitra" />
    <input type="text" id="waMitra" placeholder="Nomor WA (628...)" />
    <button onclick="tambahMitra()">üíæ Simpan ke Cloud</button>
    <p id="status" class="success"></p>
  </div>

  <script>
    async function tambahMitra() {
      const nama = document.getElementById("namaMitra").value.trim();
      const wa = document.getElementById("waMitra").value.trim();
      const status = document.getElementById("status");
      if (!nama || !wa) {
        status.textContent = "‚ö†Ô∏è Lengkapi semua field dulu beb.";
        return;
      }

      status.textContent = "‚è≥ Mengirim data...";
      const leaderSlug = nama.toLowerCase().replace(/\s+/g, "-");

      const data = {
        name: nama,
        wa: wa,
        slug: leaderSlug,
        source: "leader-panel"
      };

      try {
        const res = await fetch("https://3ireborn.github.io/pendaftaran-online/scripts/api-gateway.js", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          status.textContent = "‚úÖ Data berhasil tersimpan di Cloud!";
          document.getElementById("namaMitra").value = "";
          document.getElementById("waMitra").value = "";
        } else {
          status.textContent = "‚ùå Gagal mengirim data ke server.";
        }
      } catch (err) {
        console.error(err);
        status.textContent = "‚ö†Ô∏è Koneksi gagal, coba lagi.";
      }
    }
  </script>
</body>
</html>
