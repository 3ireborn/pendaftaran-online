<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>3iReborn Bersama Leader Kamu</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body{font-family:'Poppins',sans-serif;margin:0;background:#f8fafc;color:#1e293b}
.hero{background:linear-gradient(135deg,#0b3d91,#d4380d);color:#fff;text-align:center;padding:70px 25px;border-radius:0 0 40px 40px;}
.hero h1{font-size:28px;margin-bottom:10px}
.hero p{font-size:15px;opacity:0.9}
section{max-width:500px;margin:-40px auto 40px;background:#fff;border-radius:20px;padding:30px 25px;box-shadow:0 8px 20px rgba(0,0,0,.1);}
label{display:block;margin-top:15px;font-weight:600;color:#0b3d91}
input,select{width:100%;padding:12px;border:1px solid #cbd5e1;border-radius:10px;margin-top:6px;font-size:15px}
button{width:100%;padding:15px;background:#22c55e;color:#fff;border:none;border-radius:50px;font-weight:700;font-size:16px;margin-top:25px;cursor:pointer}
button:hover{background:#16a34a}
footer{text-align:center;font-size:14px;color:#64748b;padding:20px 0;}
</style>
</head>
<body>

<div class="hero">
  <h1 id="heroTitle">3iReborn Bersama Leader Kamu</h1>
  <p>Proteksi ‚Ä¢ Investasi ‚Ä¢ Penghasilan Tanpa Batas</p>
</div>

<section>
  <h2 style="text-align:center;color:#0b3d91;">Daftar Sekarang!</h2>

  <form id="daftarForm">
    <label>Nama Lengkap *</label>
    <input type="text" id="nama" required>

    <label>No HP (WA) *</label>
    <input type="tel" id="wa" placeholder="628..." required>

    <label>Pilih Premi *</label>
    <select id="premi" required>
      <option value="">-- Pilih Kontribusi --</option>
      <option value="350000">350.000 / bulan</option>
      <option value="500000">500.000 / bulan</option>
      <option value="1000000">1.000.000 / bulan</option>
      <option value="2000000">2.000.000 / bulan</option>
    </select>

    <button type="submit" id="btnKirim">KIRIM KE WA Leader</button>
  </form>
</section>

<footer>
  Salam Nganggur Warbiasyah üí™üî•üöÄ<br>
  <small>&copy; 2025 Nganggur Preneur Akademi</small>
</footer>

<script>
// Ambil parameter leader
const params = new URLSearchParams(window.location.search);
const slug = params.get("leader");

// Ambil data leader dari localStorage
let leaders = JSON.parse(localStorage.getItem("leaders") || "[]");
const l = leaders.find(x => x.slug === slug) || {name:"Team 3iReborn",phone:"6281234567890"};

document.getElementById("heroTitle").innerText = `3iReborn Bersama ${l.name}`;
document.getElementById("btnKirim").innerText = `KIRIM KE WA ${l.name}`;

// Fungsi kirim ke WhatsApp
document.getElementById("daftarForm").addEventListener("submit",function(e){
  e.preventDefault();
  const nama = document.getElementById("nama").value;
  const wa = document.getElementById("wa").value;
  const premi = document.getElementById("premi").value;
  
  const msg = `Halo ${l.name}, saya ${nama} tertarik program 3iReborn.%0A%0Aüì± No WA: ${wa}%0Aüí∞ Kontribusi: Rp${premi}%0A%0ATolong pandu saya untuk pendaftaran ya üôè`;
  window.open(`https://wa.me/${l.phone}?text=${msg}`,'_blank');
});
</script>

</body>
</html>
