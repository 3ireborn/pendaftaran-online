<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NPA Smart System ‚Äî Leader Panel</title>
  <link rel="icon" href="./asset/npa-icon-512.png" type="image/png">
  <style>
    :root {
      --blue: #0b3d91;
      --light-blue: #eaf2ff;
      --white: #fff;
      --gray: #6b7a90;
    }
    body {
      margin: 0;
      background: var(--light-blue);
      font-family: 'Poppins', sans-serif;
      color: var(--blue);
    }
    header {
      background: var(--blue);
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      letter-spacing: .5px;
      box-shadow: 0 2px 8px rgba(0,0,0,.2);
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,.1);
    }
    h2 {
      font-size: 18px;
      border-bottom: 2px solid #e7eefc;
      padding-bottom: 6px;
      margin-bottom: 10px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #d6dfef;
      font-size: 15px;
    }
    button {
      background: var(--blue);
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background: #1450c2;
    }
    .list {
      background: #f3f7ff;
      padding: 10px;
      border-radius: 10px;
      margin-top: 15px;
    }
    .item {
      background: white;
      border: 1px solid #d6dfef;
      border-radius: 10px;
      padding: 10px;
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .links {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 20px;
    }
    a.btn {
      display: block;
      text-align: center;
      background: var(--blue);
      color: white;
      text-decoration: none;
      padding: 12px;
      border-radius: 10px;
      font-weight: 600;
      transition: 0.3s;
    }
    a.btn:hover {
      background: #1450c2;
    }
    footer {
      text-align: center;
      color: var(--gray);
      margin: 30px 0 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>üíº NPA Smart System ‚Äî Leader Panel</header>

<div class="container">
  <h2>Tambah Mitra Baru</h2>
  <input type="text" id="nama" placeholder="Nama Lengkap Mitra *">
  <input type="tel" id="wa" placeholder="Nomor WhatsApp (628...) *">
  <button onclick="addMitra()">+ Tambah Mitra</button>

  <div class="list" id="listMitra"></div>

  <h2>Tools Cepat</h2>
  <div class="links">
    <a href="./master-lp.html" class="btn" target="_blank">üåê LP Master</a>
    <a href="./replika-mini.html" class="btn" target="_blank">üî• LP Hot Market</a>
    <a href="./index-v2.html" class="btn" target="_blank">üìù Form Pendaftaran</a>
    <a href="./tools/npa-digital-assistant.html" class="btn" target="_blank">ü§ñ NPA AI Tools</a>
    <a href="./admin-smart-motivation-v6.html" class="btn" target="_blank">üí¨ Kirim Motivasi Harian</a>
  </div>
</div>

<footer>
  Powered by <strong>NPA Smart System</strong> üíô | 3iReborn Digital Ecosystem
</footer>

<script>
let mitra = JSON.parse(localStorage.getItem('mitra') || '[]');
function render() {
  const list = document.getElementById('listMitra');
  list.innerHTML = '';
  mitra.forEach((m, i) => {
    const div = document.createElement('div');
    div.className = 'item';
    div.innerHTML = `${i+1}. ${m.nama} ‚Äî ${m.wa}
      <a href="https://wa.me/${m.wa}?text=Halo%20${encodeURIComponent(m.nama)},%20saya%20dari%203iReborn.%20Semangat%20menuju%20kebebasan%20finansial!" target="_blank">üí¨ Chat</a>`;
    list.appendChild(div);
  });
}
function addMitra() {
  const nama = document.getElementById('nama').value.trim();
  const wa = document.getElementById('wa').value.trim();
  if (!nama || !wa) return alert('Lengkapi nama dan nomor WA!');
  mitra.push({ nama, wa });
  localStorage.setItem('mitra', JSON.stringify(mitra));
  render();
  document.getElementById('nama').value = '';
  document.getElementById('wa').value = '';
}
render();
</script>

</body>
</html>
