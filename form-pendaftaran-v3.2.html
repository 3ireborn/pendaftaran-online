<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Form Pendaftaran Online 3IReborn v3.2 — Dark Elegan</title>

<style>
:root {
  --bg:#0d1117;
  --card:#161b22;
  --border:#30363d;
  --text:#e6edf3;
  --muted:#8b949e;
  --brand:#238636;
  --brand-hover:#2ea043;
}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Arial,Helvetica,sans-serif;
}
.wrap{
  max-width:720px;
  margin:auto;
  padding:20px;
}
h1{font-size:26px;margin:10px 0 20px;text-align:center}
.card{
  background:var(--card);
  border:1px solid var(--border);
  padding:18px;
  border-radius:12px;
  margin-bottom:18px;
}
label{display:block;margin:8px 0 4px;font-size:14px;color:var(--muted)}
input, select{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid var(--border);
  background:#0f141a;
  color:var(--text);
}
.row{
  display:flex;
  gap:10px;
}
.row > div{flex:1}
.btn{
  width:100%;
  padding:14px;
  background:var(--brand);
  color:white;
  border:0;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
  margin-top:14px;
  font-weight:bold;
}
.btn:hover{background:var(--brand-hover);}
</style>
</head>

<body>
<div class="wrap">

<h1>FORM PENDAFTARAN ONLINE 3IREBORN</h1>

<div class="card">

<!-- ===========================
SECTION 1 – PRODUK
=========================== -->
<h3>1. Produk Istikmal Syariah</h3>

<label>Kontribusi Premi</label>
<select name="premi">
  <option value="350.000">Rp 350.000</option>
  <option value="500.000">Rp 500.000</option>
  <option value="700.000">Rp 700.000</option>
  <option value="1.000.000">Rp 1.000.000</option>
  <option value="2.000.000">Rp 2.000.000</option>
</select>

<!-- ===========================
SECTION 2 – DATA PRIBADI
=========================== -->
<h3 style="margin-top:25px">2. Data Pribadi</h3>

<label>Nama Lengkap</label>
<input type="text" name="nama">

<label>Alamat Lengkap</label>
<input type="text" name="alamat">

<div class="row">
  <div>
    <label>RT</label><input type="text" name="rt">
  </div>
  <div>
    <label>RW</label><input type="text" name="rw">
  </div>
</div>

<div class="row">
  <div><label>Kode Pos</label><input type="text" name="kodepos"></div>
  <div><label>Kelurahan</label><input type="text" name="kelurahan"></div>
</div>

<div class="row">
  <div><label>Kecamatan</label><input type="text" name="kecamatan"></div>
  <div><label>Kota</label><input type="text" name="kota"></div>
</div>

<label>Tempat & Tgl Lahir</label>
<input type="text" name="ttl" placeholder="Contoh: Jakarta, 12/02/1989">

<label>Agama</label>
<input type="text" name="agama">

<label>Jenis Kelamin</label>
<input type="text" name="jk">

<label>No HP</label>
<input type="text" name="hp">

<label>Email</label>
<input type="email" name="email">

<label>No Identitas (KTP)</label>
<input type="text" name="ktp">

<!-- ===========================
BANK
=========================== -->
<h3 style="margin-top:25px">3. Informasi Bank</h3>

<label>Nama Bank</label><input type="text" name="bank">
<label>No Rekening</label><input type="text" name="norek">
<label>Nama di Rekening</label><input type="text" name="namanorek">

<!-- ===========================
PAJAK
=========================== -->
<h3 style="margin-top:25px">4. Informasi Pajak</h3>

<label>No NPWP</label><input type="text" name="npwp">
<label>Status Pajak</label><input type="text" name="statuspajak">
<label>Jumlah Tanggungan</label><input type="text" name="tanggungan">

<!-- ===========================
FISIK & PEKERJAAN
=========================== -->
<h3 style="margin-top:25px">5. Fisik & Pekerjaan</h3>

<label>Tinggi & Berat Badan</label>
<input type="text" name="tb">

<label>Pekerjaan / Jabatan</label>
<input type="text" name="pekerjaan">

<label>Penghasilan / Tahun</label>
<input type="text" name="penghasilan">

<label>Nama Ibu Kandung</label>
<input type="text" name="ibu" placeholder="Nama ibu kandung">

<!-- ===========================
AHLI WARIS BISNIS
=========================== -->
<h3 style="margin-top:25px">6. Ahli Waris Bisnis</h3>

<label>Nama</label><input type="text" name="awb_nama">
<label>Tgl Lahir</label><input type="text" name="awb_lahir">
<label>Jenis Kelamin</label><input type="text" name="awb_jk">
<label>Hubungan</label><input type="text" name="awb_hub">

<!-- ===========================
AHLI WARIS MANFAAT
=========================== -->
<h3 style="margin-top:25px">7. Ahli Waris Manfaat</h3>

<label>Nama</label><input type="text" name="awm_nama">
<label>Tgl Lahir</label><input type="text" name="awm_lahir">
<label>Jenis Kelamin</label><input type="text" name="awm_jk">
<label>Hubungan</label><input type="text" name="awm_hub">

<!-- ===========================
JIKA TERTANGGUNG BERBEDA
=========================== -->
<h3 style="margin-top:25px">8. Jika Tertanggung Berbeda</h3>

<label>Nama</label><input type="text" name="tt_nama">
<label>Tempat & Tgl Lahir</label><input type="text" name="tt_ttl">
<label>Agama</label><input type="text" name="tt_agama">
<label>Jenis Kelamin</label><input type="text" name="tt_jk">
<label>No Identitas</label><input type="text" name="tt_ktp">
<label>Tinggi & Berat Badan</label><input type="text" name="tt_tb">
<label>Hubungan dengan PP</label><input type="text" name="tt_hub">
<label>Siapa Dia (cucu/anak/orangtua, dll)</label><input type="text" name="tt_siapa">

<!-- ===========================
BUTTON SEND
=========================== -->
<button class="btn" id="sendBtn">Kirim ke WhatsApp Leader</button>

</div> <!-- end card -->
</div> <!-- wrap -->

<script>
document.getElementById("sendBtn").onclick = () => {
  const fd = new FormData(document.querySelector(".card"));

  const leaderWA = new URLSearchParams(location.search).get("wa") || "";
  if(!leaderWA){ alert("Link tidak memiliki nomor WA leader."); return; }

  const msg =
`*FORM PENDAFTARAN ONLINE 3IReborn*
Nama: ${fd.get('nama')}
Alamat: ${fd.get('alamat')}
RT/RW: ${fd.get('rt')}/${fd.get('rw')}
Kel/Kec/Kota: ${fd.get('kelurahan')} / ${fd.get('kecamatan')} / ${fd.get('kota')}
Kode Pos: ${fd.get('kodepos')}

Tempat & Tgl Lahir: ${fd.get('ttl')}
Agama: ${fd.get('agama')}
Jenis Kelamin: ${fd.get('jk')}
HP: ${fd.get('hp')}
Email: ${fd.get('email')}
KTP: ${fd.get('ktp')}

BANK:
${fd.get('bank')} - ${fd.get('norek')}
Atas Nama: ${fd.get('namanorek')}

NPWP: ${fd.get('npwp')}
Status Pajak: ${fd.get('statuspajak')}
Tanggungan: ${fd.get('tanggungan')}

Tinggi/Berat: ${fd.get('tb')}
Pekerjaan: ${fd.get('pekerjaan')}
Penghasilan/Tahun: ${fd.get('penghasilan')}
Nama Ibu Kandung: ${fd.get('ibu')}

AHLI WARIS BISNIS:
${fd.get('awb_nama')} - ${fd.get('awb_lahir')} - ${fd.get('awb_jk')} - ${fd.get('awb_hub')}

AHLI WARIS MANFAAT:
${fd.get('awm_nama')} - ${fd.get('awm_lahir')} - ${fd.get('awm_jk')} - ${fd.get('awm_hub')}

TERTANGGUNG BERBEDA:
${fd.get('tt_nama')} - ${fd.get('tt_ttl')}
${fd.get('tt_agama')} - ${fd.get('tt_jk')}
KTP: ${fd.get('tt_ktp')}
TB/BB: ${fd.get('tt_tb')}
Hubungan: ${fd.get('tt_hub')}
Siapa Dia: ${fd.get('tt_siapa')}

Kontribusi Premi: ${fd.get("premi")}
`;

  const url = `https://wa.me/${leaderWA}?text=${encodeURIComponent(msg)}`;
  location.href = url;
};
</script>

</body>
</html>
