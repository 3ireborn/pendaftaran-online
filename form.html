<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3iReborn - Pendaftaran Online</title>
  <style>
    body{font-family:Arial,sans-serif;background:#0b3d91;color:#fff;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;text-align:center}
    .container{background:#fff;color:#000;padding:30px;border-radius:15px;max-width:380px;box-shadow:0 8px 20px rgba(0,0,0,.2)}
    h1{font-size:22px;margin:0 0 15px}
    .btn{background:#007bff;color:#fff;padding:12px 20px;border:none;border-radius:8px;cursor:pointer;font-weight:bold}
    .btn:hover{background:#0056b3}
    .countdown{font-size:20px;margin:15px 0;color:#007bff;font-weight:bold}
  </style>
</head>
<body>
  <div class="container">
    <h1>PENDAFTARAN ONLINE 3IREBORN</h1>
    <p>Bila Tertarik dengan Bisnis Saya</p>
    <button class="btn" onclick="go()">Continue →</button>
    <p class="countdown">Redirect dalam <span id="cd">8</span> detik...</p>
    <button class="btn" onclick="go()">Continue →</button>
  </div>

  <script>
    let t = 8;
    const el = document.getElementById('cd');
    const timer = setInterval(() => {
      t--;
      el.textContent = t;
      if (t <= 0) { clearInterval(timer); go(); }
    }, 1000);
    function go() { clearInterval(timer); location.href = 'form.html'; }
  </script>
</body>
</html>
