<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Online</title>
    <style>
        body{font-family:Arial,sans-serif;background:#f4f4f4;margin:0;padding:20px}
        .container{background:#fff;max-width:500px;margin:auto;padding:30px;border-radius:10px;box-shadow:0 4px 8px rgba(0,0,0,.1)}
        h1{text-align:center;color:#333}
        form{display:flex;flex-direction:column}
        label{margin-top:10px;font-weight:bold}
        input,textarea{padding:10px;border:1px solid #ddd;border-radius:5px;margin-top:5px}
        button{background:#007bff;color:#fff;border:none;padding:12px;border-radius:5px;cursor:pointer;margin-top:20px;font-size:16px}
        button:hover{background:#0056b3}
    </style>
</head>
<body>
    <div class="container">
        <h1>Form Pendaftaran Online</h1>
        <form id="registrationForm">
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="phone">Nomor HP:</label>
            <input type="tel" id="phone" required>

            <label for="pesan">Pesan/Keterangan:</label>
            <textarea id="pesan" rows="4"></textarea>

            <button type="submit">Daftar Sekarang</button>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', e => {
            e.preventDefault();
            const nama = document.getElementById('nama').value;
            alert(`Terima kasih, ${nama}! Pendaftaran Anda telah diterima.`);
            e.target.reset();
        });
    </script>
</body>
</html>
