<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tambah Mitra Baru | 3iReborn</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body{font-family:'Poppins',sans-serif;background:linear-gradient(135deg,#102a43,#143c74);color:white;text-align:center;padding:2rem}
  .card{background:rgba(255,255,255,0.1);padding:2rem;border-radius:16px;max-width:400px;margin:auto;box-shadow:0 4px 15px rgba(0,0,0,0.3)}
  input,button{width:100%;padding:0.8rem;margin-top:0.8rem;border:none;border-radius:10px;font-size:1rem}
  input{background:rgba(255,255,255,0.2);color:white}
  input::placeholder{color:#ccc}
  button{background:linear-gradient(90deg,#00b4d8,#0077b6);color:white;font-weight:600}
  button:hover{opacity:0.9;cursor:pointer}
</style>
</head>
<body>

<h2>üåç Tambah Mitra Baru</h2>
<p>Program <b>3iReborn ‚Äî NPA Smart System</b></p>

<div class="card">
  <input id="nama" type="text" placeholder="Nama Lengkap Mitra">
  <input id="wa" type="text" placeholder="Nomor WA (628...)">
  <button onclick="simpan()">üíæ Simpan Data</button>
  <p id="msg"></p>
</div>

<script>
function simpan(){
  const nama = document.getElementById('nama').value.trim();
  const wa = document.getElementById('wa').value.trim();
  if(!nama || !wa){alert('Isi nama dan nomor WA dulu ya');return;}
  localStorage.setItem('mitra_'+Date.now(), JSON.stringify({nama,wa}));
  document.getElementById('msg').innerHTML = '‚úÖ Data tersimpan otomatis di sistem admin üíô';
  document.getElementById('nama').value='';
  document.getElementById('wa').value='';
}
</script>

</body>
</html>
