<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tambah Mitra - 3iReborn</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0a1a3a, #122b5c);
      color: white;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      text-align: center;
      backdrop-filter: blur(10px);
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
    }
    button {
      background: linear-gradient(90deg, #00c3ff, #007bff);
      border: none;
      color: white;
      font-weight: 600;
      padding: 0.8rem;
      border-radius: 10px;
      width: 100%;
      cursor: pointer;
      margin-top: 1rem;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.8;
      transform: scale(1.02);
    }
    .success {
      color: #3ef58f;
      font-weight: 600;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üåê Tambah Mitra Baru</h2>
    <p>Program <strong>3iReborn</strong> ‚Äî NPA Smart System</p>

    <input type="text" id="namaMitra" placeholder="Nama Lengkap Mitra" />
    <input type="text" id="waMitra" placeholder="Nomor WA (628...)" />
    <button onclick="tambahMitra()">üíæ Simpan Data</button>

    <p id="status" class="success"></p>
    <p style="margin-top:1rem;opacity:0.7;font-size:0.9rem;">Data otomatis tersimpan di sistem admin üíô</p>
  </div>

  <script>
    async function tambahMitra() {
      const nama = document.getElementById('namaMitra').value.trim();
      const wa = document.getElementById('waMitra').value.trim();
      const statusEl = document.getElementById('status');

      if (!nama || !wa) {
        statusEl.textContent = "‚ö†Ô∏è Lengkapi semua field dulu beb.";
        return;
      }

      const leaderSlug = nama.toLowerCase().replace(/\s+/g, '-');
      const newData = { name: nama, wa: wa, slug: leaderSlug };

      try {
        // Simpan data ke API echo (dummy simulasi cloud)
        const res = await fetch("https://api.npoint.io/5a2d54b2f2e9dcaf1234", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(newData)
        });
        if (res.ok) {
          statusEl.textContent = "‚úÖ Data mitra berhasil disimpan!";
          document.getElementById('namaMitra').value = "";
          document.getElementById('waMitra').value = "";
        } else {
          statusEl.textContent = "‚ùå Gagal menyimpan. Coba lagi.";
        }
      } catch (err) {
        console.error(err);
        statusEl.textContent = "‚ö†Ô∏è Gagal koneksi ke server.";
      }
    }
  </script>
</body>
</html>
