<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LP HOT â€” 3iReborn</title>
  <style>
    :root{--bg:#f6f9ff;--card:#fff;--brand:#0b3d91;--muted:#6b7aa6}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;background:var(--bg);color:#0b2245}
    .wrap{max-width:760px;margin:18px auto;padding:20px}
    .hero{background:#fff;border-radius:12px;padding:18px;border:1px solid #e6f0ff}
    h1{color:var(--brand);margin:0}
    .lead{color:var(--muted);margin-top:6px}
    .card{background:#fff;border-radius:12px;padding:14px;border:1px solid #e9f2ff;margin-top:12px}
    label{display:block;margin:10px 0 6px;font-weight:600}
    input,select{width:100%;padding:10px;border:1px solid #dbe9ff;border-radius:8px}
    .btn{margin-top:12px;padding:12px;border-radius:10px;border:0;background:var(--brand);color:#fff;font-weight:700;cursor:pointer}
    .footer{margin-top:14px;color:var(--muted);font-size:13px;text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hero">
      <div id="presenter" style="font-weight:700;color:var(--brand)">Memuat leader...</div>
      <h1>Siap Mulai Hari Ini?</h1>
      <p class="lead">Isi form singkat â€” langsung hubungi leader untuk panduan pendaftaran.</p>
    </div>

    <div class="card">
      <form id="hotForm">
        <label>Nama Lengkap</label>
        <input id="nama" required />
        <label>No WhatsApp (contoh 6288...)</label>
        <input id="wa" required />
        <label>Pilih Premi</label>
        <select id="premi" required>
          <option value="350000">Rp350.000</option>
          <option value="500000">Rp500.000</option>
          <option value="700000">Rp700.000</option>
          <option value="1000000">Rp1.000.000</option>
          <option value="2000000">Rp2.000.000</option>
        </select>
        <button class="btn" type="submit">KIRIM KE WA LEADER</button>
      </form>
    </div>

    <p class="footer">#Terkirim dengan ðŸ’ž dari NPA Smart System â€” 3iReborn</p>
  </div>

<script>
(function(){
  const Q=new URLSearchParams(location.search);
  const name=Q.get('name')||Q.get('leader')||'Leader 3iReborn';
  const wa=Q.get('wa')||'6285218453131';
  document.getElementById('presenter').textContent = `Dipresentasikan oleh ${name}`;

  document.getElementById('hotForm').addEventListener('submit',function(e){
    e.preventDefault();
    const nama=document.getElementById('nama').value.trim();
    const calon=document.getElementById('wa').value.trim();
    const premi=document.getElementById('premi').value;
    const msg = `Halo ${name}, saya ${nama} tertarik bergabung. No WA: ${calon} â€” Premi: Rp${premi}`;
    window.open(`https://wa.me/${wa}?text=${encodeURIComponent(msg)}`,'_blank');
  });
})();
</script>
</body>
</html>
