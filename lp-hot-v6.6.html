<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>LP HOT — 3iReborn v6.6</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body{font-family:'Poppins',sans-serif;margin:0;background:#f6faff;color:#1b2553}
  .wrap{max-width:820px;margin:auto;padding:18px}
  .card{background:#fff;border-radius:12px;padding:18px;border:1px solid #e2ecff}
  h1{color:#d4380d}
  .cta{background:#25D366;color:#fff;padding:14px;border-radius:50px;display:block;text-align:center;text-decoration:none;font-weight:700}
  .muted{color:#627096}
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div id="presented" style="display:inline-block;padding:6px 10px;border-radius:999px;background:#fff;color:#0b3d91;font-weight:700">Memuat leader…</div>
      <h1>Penawaran Khusus — 3iReborn</h1>
      <p class="muted">Pilih premi dan langsung hubungi leader untuk panduan pendaftaran.</p>

      <label style="display:block;margin-top:12px">Pilihan Premi</label>
      <select id="premi" style="width:100%;padding:12px;border-radius:8px;border:1px solid #e6eefc">
        <option value="">-- Pilih Kontribusi --</option>
        <option value="350000">350.000 / bulan</option>
        <option value="500000">500.000 / bulan</option>
        <option value="700000">700.000 / bulan</option>
      </select>

      <a id="btnWA" class="cta" href="#">Chat WhatsApp Leader</a>
      <p style="margin-top:12px" class="muted">Setelah chat, leader akan bantu proses pendaftaran dan pengisian form.</p>
    </div>
  </div>

<script>
const Q = new URLSearchParams(location.search);
const L = { name: Q.get('name') || 'Leader', wa: Q.get('wa') || '6285218453131', slug: Q.get('slug') || '' };
document.getElementById('presented').textContent = `Dipresentasikan oleh ${L.name}`;
document.getElementById('btnWA').href = `https://wa.me/${L.wa}?text=${encodeURIComponent('Halo '+L.name+', saya mau konfirmasi pilih premi')}`;
</script>
</body>
</html>
