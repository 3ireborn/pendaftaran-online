  <script>
    const KEY = "gh_token";
    const loginArea = document.getElementById("loginArea");
    const menu = document.getElementById("menu");
    const tokenInput = document.getElementById("token");
    const state = document.getElementById("loginState");

    const token = localStorage.getItem(KEY);
    if (token) {
      menu.style.display = "block";
      loginArea.style.display = "none";
      state.innerText = "Login Aman â€” Token Aktif";
    }

    document.getElementById("btnLogin").addEventListener("click", () => {
      const val = tokenInput.value.trim();
      if (val.length > 20) {
        localStorage.setItem(KEY, val);
        location.reload();
      } else alert("Token tidak valid!");
    });

    document.getElementById("btnLogout").addEventListener("click", () => {
      localStorage.removeItem(KEY);
      location.reload();
    });

    document.getElementById("btnChange").addEventListener("click", () => {
      localStorage.removeItem(KEY);
      alert("Token dihapus. Silakan masukkan ulang token baru.");
      location.reload();
    });

    document.getElementById("btnCheck").addEventListener("click", async () => {
      const token = localStorage.getItem(KEY) || tokenInput.value.trim();
      if (!token) return alert("Masukkan token terlebih dahulu!");
      try {
        const res = await fetch("https://api.github.com/rate_limit", {
          headers: { Authorization: "token " + token }
        });
        const d = await res.json();
        alert(`âœ… Token valid. Sisa kuota API: ${d.rate.remaining}`);
      } catch {
        alert("âŒ Token tidak valid atau koneksi gagal.");
      }
    });

    // ====== SINKRONISASI DATA LEADER ======
    document.getElementById("btnSync").addEventListener("click", async () => {
      const token = localStorage.getItem(KEY);
      if (!token) return alert("Login sebagai admin dulu ya beb â¤ï¸");
      const repo = "3ireborn/pendaftaran-online";
      const folder = "leaders-data";
      const status = document.getElementById("syncStatus");

      status.innerText = "â³ Mengambil data dari leader...";
      try {
        const res = await fetch(`https://api.github.com/repos/${repo}/contents/${folder}`, {
          headers: { Authorization: `token ${token}` }
        });
        const files = await res.json();

        let all = [];
        for (const f of files) {
          if (f.name.endsWith(".json")) {
            const d = await (await fetch(f.download_url)).json();
            all = all.concat(d);
          }
        }

        const unique = Array.from(new Map(all.map(i => [i.whatsapp, i])).values());
        const blob = new Blob([JSON.stringify(unique, null, 2)], { type: "application/json" });
        const base64 = await blob.text().then(t => btoa(unescape(encodeURIComponent(t))));

        await fetch(`https://api.github.com/repos/${repo}/contents/data/mitra.json`, {
          method: "PUT",
          headers: { Authorization: `token ${token}`, "Content-Type": "application/json" },
          body: JSON.stringify({ message: "Sync Leader Data", content: base64 })
        });

        status.innerHTML = `âœ… Sinkronisasi selesai â€” ${unique.length} mitra tersimpan<br>ğŸ•’ ${new Date().toLocaleString("id-ID", { timeZone: "Asia/Jakarta" })}`;
      } catch (e) {
        console.error(e);
        status.innerText = "âŒ Gagal sinkronisasi. Pastikan token aktif & folder tersedia.";
      }
    });
  </script>
