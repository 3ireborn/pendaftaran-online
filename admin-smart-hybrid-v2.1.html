<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NPA Smart System | Hybrid Panel v2.1 (Leader)</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #081a3a, #162d70);
      color: #fff;
      text-align: center;
      padding: 0;
      margin: 0;
    }
    h1 {
      margin-top: 30px;
      color: #6ec1ff;
      font-size: 1.6em;
    }
    .card {
      background: #ffffff10;
      border-radius: 16px;
      padding: 20px;
      width: 90%;
      max-width: 420px;
      margin: 20px auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      font-size: 15px;
    }
    input {
      background: #f8f9fa;
      color: #000;
    }
    button {
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    .blue { background: #007bff; color: #fff; }
    .green { background: #38b000; color: #fff; }
    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #0061a8;
      color: #fff;
    }
    footer {
      margin-top: 20px;
      font-size: 13px;
      color: #bbb;
    }
  </style>
</head>

<body>
  <h1>ğŸ’¼ NPA Smart System | Hybrid Panel v2.1 (Leader)</h1>

  <div class="card">
    <h3>ğŸ“‹ Tambah Mitra Baru (Tanpa Token)</h3>
    <input type="text" id="leaderName" placeholder="Nama Leader (misal: sugiarto-kurniawan)" />
    <input type="text" id="mitraName" placeholder="Nama Lengkap Mitra *" />
    <input type="text" id="mitraWa" placeholder="No. WhatsApp (628...)*" />
    <button class="blue" id="addMitra">Tambah Mitra</button>

    <h4>ğŸ“– Daftar Mitra yang Ditambahkan</h4>
    <table>
      <thead>
        <tr><th>No</th><th>Nama</th><th>WhatsApp</th></tr>
      </thead>
      <tbody id="listMitra"><tr><td colspan="3">Belum ada data mitra.</td></tr></tbody>
    </table>

    <button class="green" id="sendAdmin">ğŸš€ Kirim Data ke Admin</button>
    <p id="status" style="color:#9efcba;font-weight:600;"></p>
  </div>

  <div class="card">
    <h4>ğŸ§­ Shortcut</h4>
    <button class="blue" onclick="window.location='tools/npa-digital-assistant.html'">ğŸ¤– AI Tools</button>
    <button class="blue" onclick="window.location='followup179.html'">ğŸ“ FollowUp179</button>
    <button class="blue" onclick="window.location='reminder-booster.html'">ğŸ“… Reminder</button>
  </div>

  <footer>Powered by <b>NPA</b> || 3iReborn Smart System ğŸ’™</footer>

  <script>
    let mitraList = JSON.parse(localStorage.getItem("mitraData") || "[]");
    const table = document.getElementById("listMitra");
    const status = document.getElementById("status");

    function renderList() {
      if (!mitraList.length) {
        table.innerHTML = '<tr><td colspan="3">Belum ada data mitra.</td></tr>';
        return;
      }
      table.innerHTML = mitraList.map((m, i) => `
        <tr><td>${i+1}</td><td>${m.nama}</td><td>${m.whatsapp}</td></tr>
      `).join("");
    }
    renderList();

    document.getElementById("addMitra").addEventListener("click", () => {
      const nama = document.getElementById("mitraName").value.trim();
      const wa = document.getElementById("mitraWa").value.trim();
      if (!nama || !wa) return alert("Lengkapi nama dan nomor WhatsApp!");
      mitraList.push({ nama, whatsapp: wa });
      localStorage.setItem("mitraData", JSON.stringify(mitraList));
      renderList();
      document.getElementById("mitraName").value = "";
      document.getElementById("mitraWa").value = "";
    });

    document.getElementById("sendAdmin").addEventListener("click", async () => {
      const leader = document.getElementById("leaderName").value.trim();
      if (!leader) return alert("Masukkan nama leader dulu!");
      if (!mitraList.length) return alert("Belum ada data mitra untuk dikirim.");

      const token = localStorage.getItem("gh_token");
      if (!token) return alert("Token belum ada. Admin harus login dulu di v4.7.");

      const repo = "3ireborn/pendaftaran-online";
      const filePath = `leaders-data/${leader}.json`;
      const blob = new Blob([JSON.stringify(mitraList, null, 2)], { type: "application/json" });
      const base64 = await blob.text().then(t => btoa(unescape(encodeURIComponent(t))));

      try {
        const res = await fetch(`https://api.github.com/repos/${repo}/contents/${filePath}`, {
          method: "PUT",
          headers: { Authorization: "token " + token, "Content-Type": "application/json" },
          body: JSON.stringify({ message: `Update data ${leader}`, content: base64 })
        });
        if (res.ok) {
          status.innerText = "âœ… Data berhasil dikirim ke Admin!";
          localStorage.removeItem("mitraData");
          mitraList = [];
          renderList();
        } else {
          throw new Error("Gagal upload");
        }
      } catch (err) {
        console.error(err);
        status.innerText = "âŒ Gagal mengirim data. Pastikan token admin aktif.";
      }
    });
  </script>
</body>
</html>
