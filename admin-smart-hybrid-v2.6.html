<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Admin Hybrid â€” v2.6 (AutoLink)</title>
<link rel="icon" href="data:,">
<style>
  :root{--b:#0b5ef0;--bg:#0b1220;--card:#111827;--mut:#9ca3af}
  *{box-sizing:border-box} body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto;background:var(--bg);color:#e5e7eb}
  .wrap{max-width:720px;margin:26px auto;padding:16px}
  .h1{font-size:28px;font-weight:800;margin:0 0 10px} .mut{color:var(--mut)}
  .card{background:var(--card);border:1px solid #1f2937;border-radius:14px;padding:16px;margin:14px 0}
  label{display:block;font-weight:700;margin:10px 0 6px} input{width:100%;padding:12px 14px;border:1px solid #374151;background:#0b1220;color:#e5e7eb;border-radius:10px}
  .btn{background:var(--b);color:#fff;border:0;padding:12px 16px;border-radius:10px;font-weight:800;cursor:pointer}
  .links a{display:block;text-decoration:none;background:#0e1a33;border:1px dashed #1d4ed8;padding:12px;border-radius:10px;margin:8px 0;word-break:break-all;color:#cfe0ff}
</style>
</head>
<body>
<div class="wrap">
  <div class="h1">Admin Hybrid â€” v2.6 <span class="mut">FINAL</span></div>
  <div class="card">
    <label>Nama</label><input id="name" placeholder="cth: Agnes Marsilah">
    <label>No. WhatsApp (62â€¦)</label><input id="wa" placeholder="cth: 62812xxxxxxx" inputmode="numeric">
    <div style="margin-top:14px"><button class="btn" id="gen">ğŸš€ Buat Link Saya</button></div>
    <div id="out" class="links" style="display:none;margin-top:14px"></div>
  </div>
</div>

<script>
  const kebab=s=>s.toLowerCase().trim().normalize("NFD").replace(/[\u0300-\u036f]/g,"").replace(/[^a-z0-9]+/g,"-").replace(/(^-|-$)/g,"");
  const $=id=>document.getElementById(id);
  $('gen').onclick=()=>{
    const name=$('name').value.trim(), wa=$('wa').value.trim();
    if(!name||!/^62\d{7,15}$/.test(wa)){ alert('Isi nama & WA (62â€¦)'); return; }
    const slug=kebab(name), q=new URLSearchParams({name,wa,slug}).toString();
    const base=location.origin+location.pathname.replace(/[^/]+$/,'');
    const master=base+'lp-master.html?'+q, hot=base+'lp-hot.html?'+q, form=base+'form-pendaftaran.html?'+q;
    $('out').style.display='block';
    $('out').innerHTML=`
      <a href="${master}" target="_blank">ğŸŒ LP Master â†’ ${master}</a>
      <a href="${hot}" target="_blank">ğŸ”¥ LP Hot â†’ ${hot}</a>
      <a href="${form}" target="_blank">ğŸ“ Form Pendaftaran â†’ ${form}</a>`;
  };
</script>
</body>
</html>
