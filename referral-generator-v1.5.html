<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NPA Referral Generator ‚Äî Gold Blue Edition</title>

<style>
    body{
        margin:0;
        font-family: 'Poppins', sans-serif;
        background:#0b1a3a;
        color:#fff;
        padding:20px;
    }

    .container{
        max-width:600px;
        margin:auto;
        background:#10244d;
        padding:20px;
        border-radius:14px;
        border:2px solid gold;
        box-shadow:0 0 25px rgba(255,215,0,0.4);
    }

    h1{
        text-align:center;
        margin-top:0;
        color:gold;
    }

    label{
        font-weight:600;
        margin-top:10px;
        display:block;
    }

    input{
        width:100%;
        padding:12px;
        border-radius:10px;
        border:2px solid #1e40af;
        outline:none;
        margin-top:6px;
        background:#0d1b36;
        color:#fff;
        font-size:15px;
    }

    input:focus{
        border-color:gold;
        box-shadow:0 0 10px gold;
    }

    .btn{
        padding:12px 18px;
        border-radius:10px;
        border:none;
        font-weight:700;
        cursor:pointer;
        margin-top:15px;
        width:100%;
    }

    .btn-generate{
        background:linear-gradient(90deg,#1e40af,#2563eb);
        color:#fff;
    }

    .btn-copy{
        background:#ffffff20;
        color:#fff;
        border:1px solid gold;
    }

    .output-box{
        background:#0d1b36;
        border:2px solid gold;
        border-radius:12px;
        padding:15px;
        margin-top:20px;
        display:none;
    }

    .link-item{
        margin-bottom:12px;
    }

    .qr{
        text-align:center;
        margin-top:15px;
    }

    .share-btn{
        background:#22c55e;
        color:#fff;
        border:none;
        padding:10px 16px;
        width:100%;
        border-radius:10px;
        font-weight:700;
        margin-top:12px;
        cursor:pointer;
    }
</style>

</head>
<body>

<div class="container">
    <h1>üîó Referral Generator</h1>

    <label>Nama Leader</label>
    <input id="name" placeholder="contoh: Sugiarto KSM">

    <label>No. WhatsApp</label>
    <input id="wa" placeholder="628xxxxxxxxxx">

    <label>Slug (ID Unik)</label>
    <input id="slug" placeholder="contoh: sugiarto-ksm">

    <button class="btn btn-generate" onclick="generate()">üöÄ Buatkan Link</button>

    <div id="output" class="output-box"></div>
</div>

<script>
// =============================
// GENERATE LINK
// =============================
function generate(){
    let name = document.getElementById("name").value.trim();
    let wa   = document.getElementById("wa").value.trim();
    let slug = document.getElementById("slug").value.trim();

    if(!name || !wa || !slug){
        alert("Isi semua kolom dulu beb üôè");
        return;
    }

    let base = "https://3ireborn.github.io/pendaftaran-online";

    let master = `${base}/lp-master-v6.6.html?name=${encodeURIComponent(name)}&wa=${wa}&slug=${slug}`;
    let hot    = `${base}/lp-hot-v6.6.html?name=${encodeURIComponent(name)}&wa=${wa}&slug=${slug}`;
    let form   = `${base}/index-v2.html?name=${encodeURIComponent(name)}&wa=${wa}&slug=${slug}`;

    document.getElementById("output").style.display = "block";
    document.getElementById("output").innerHTML = `
        <div class="link-item">
            üåê <b>LP MASTER</b><br>
            <input value="${master}" id="link1">
            <button class="btn btn-copy" onclick="copy('link1')">Copy</button>
        </div>

        <div class="link-item">
            üî• <b>LP HOT</b><br>
            <input value="${hot}" id="link2">
            <button class="btn btn-copy" onclick="copy('link2')">Copy</button>
        </div>

        <div class="link-item">
            üìù <b>Pendaftaran Online</b><br>
            <input value="${form}" id="link3">
            <button class="btn btn-copy" onclick="copy('link3')">Copy</button>
        </div>

        <button class="btn btn-copy" onclick="copyAll('${master}\\n${hot}\\n${form}')">Copy Semua Link</button>

        <div class="qr">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(master)}" />
        </div>

        <button class="share-btn" onclick="shareWA('${encodeURIComponent(master)}')">Bagikan ke WhatsApp</button>
    `;
}

// =============================
// COPY 1 LINK
// =============================
function copy(id){
    let input = document.getElementById(id);
    input.select();
    input.setSelectionRange(0,99999);
    document.execCommand("copy");
    alert("Disalin beb ‚úî");
}

// =============================
// COPY SEMUA
// =============================
function copyAll(text){
    navigator.clipboard.writeText(text);
    alert("Semua link disalin ‚úî");
}

// =============================
// SHARE WA
// =============================
function shareWA(link){
    window.open("https://wa.me/?text=" + link, "_blank");
}
</script>

</body>
</html>
