<!DOCTYPE html><html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Referral Generator â€¢ NPA Smart System</title>
<style>
    body {
        background: #071631;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: #fff;
    }
    .container {
        max-width: 480px;
        margin: auto;
        padding: 20px;
    }
    .card {
        background: #0c1f45;
        padding: 20px;
        border-radius: 20px;
        border: 2px solid gold;
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.35);
        margin-bottom: 25px;
    }
    input {
        width: 100%;
        padding: 14px;
        font-size: 15px;
        margin-top: 8px;
        margin-bottom: 18px;
        color: #fff;
        background: #041125;
        border: 2px solid gold;
        border-radius: 12px;
    }
    button {
        width: 100%;
        padding: 15px;
        color: #fff;
        background: linear-gradient(90deg,#1a73e8,#3a8eff);
        border: none;
        border-radius: 12px;
        font-size: 17px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
    }
    .result-box {
        margin-top: 25px;
        display: none;
        padding: 20px;
        background: #0c1f45;
        border-radius: 20px;
        border: 2px solid gold;
    }
    .result-item {
        background: #041125;
        color: #fff;
        padding: 12px;
        margin-bottom: 10px;
        border-radius: 10px;
        border: 2px solid gold;
    }
    .copy-btn {
        background: #1a73e8;
        padding: 10px;
        font-size: 14px;
        border-radius: 10px;
        margin-bottom: 15px;
        cursor: pointer;
        border: none;
        width: 100%;
    }
    #qrcode {
        margin: auto;
        text-align: center;
        padding-top: 15px;
    }
    .wa-share {
        background: #25D366;
        padding: 14px;
        color: #fff;
        font-size: 17px;
        font-weight: bold;
        border-radius: 12px;
        cursor: pointer;
        margin-top: 20px;
        width: 100%;
    }
</style>
</head>
<body>
<div class="container"><div class="card">
    <h2 style="text-align:center;color:gold;margin-top:0;">ðŸ”— Referral Generator</h2>

    <label>Nama Leader</label>
    <input type="text" id="nama" placeholder="contoh: Sugiarto KSM" />

    <label>No. WhatsApp</label>
    <input type="text" id="wa" placeholder="628xxxxxxxxxx" />

    <label>Slug (ID Unik)</label>
    <input type="text" id="slug" placeholder="contoh: sugiarto-ksm" />

    <button onclick="generate()">ðŸš€ Buat Link & QR</button>
</div>

<div id="hasil" class="result-box">
    <h3 style="color:gold;text-align:center;">Hasil Generate</h3>

    <div class="result-item" id="lpMaster"></div>
    <button class="copy-btn" onclick="copyText('lpMaster')">Copy</button>

    <div class="result-item" id="lpHot"></div>
    <button class="copy-btn" onclick="copyText('lpHot')">Copy</button>

    <div class="result-item" id="daftar"></div>
    <button class="copy-btn" onclick="copyText('daftar')">Copy</button>

    <button class="copy-btn" onclick="copyAll()">Copy Semua Link</button>

    <div id="qrcode"></div>

    <button class="wa-share" onclick="shareWA()">Bagikan ke WhatsApp</button>
</div>

</div><script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script><script>
function generate() {
    let nama = document.getElementById('nama').value;
    let wa = document.getElementById('wa').value;
    let slug = document.getElementById('slug').value;

    if (!nama || !wa || !slug) {
        alert('Semua kolom wajib diisi');
        return;
    }

    let base = location.origin + location.pathname.replace('referral-generator-v1.6-gold.html','');

    let lpMaster = `${base}lp-master-v6.6.html?ref=${slug}&wa=${wa}`;
    let lpHot = `${base}lp-hot-v6.6.html?ref=${slug}&wa=${wa}`;
    let daftar = `${base}index-v2.html?leader=${slug}&wa=${wa}`;

    document.getElementById('lpMaster').innerText = lpMaster;
    document.getElementById('lpHot').innerText = lpHot;
    document.getElementById('daftar').innerText = daftar;

    document.getElementById('hasil').style.display = 'block';

    document.getElementById('qrcode').innerHTML = "";
    new QRCode(document.getElementById('qrcode'), lpMaster);
}

function copyText(id) {
    let text = document.getElementById(id).innerText;
    navigator.clipboard.writeText(text);
    alert('Disalin');
}

function copyAll() {
    let a = document.getElementById('lpMaster').innerText;
    let b = document.getElementById('lpHot').innerText;
    let c = document.getElementById('daftar').innerText;

    navigator.clipboard.writeText(`${a}\n${b}\n${c}`);
    alert('Semua link berhasil disalin');
}

function shareWA() {
    let a = document.getElementById('lpMaster').innerText;
    let b = document.getElementById('lpHot').innerText;
    let c = document.getElementById('daftar').innerText;

    let pesan = encodeURIComponent(`Link Leader Anda:\n\nLP Master:\n${a}\n\nLP Hot:\n${b}\n\nPendaftaran Online:\n${c}`);
    window.open(`https://wa.me/?text=${pesan}`);
}
</script></body>
</html>
