<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Pendaftaran ‚Äî 3iReborn √ó NPA Smart</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:#0b0f19;--card:#10182b;--gold:#ffd65a;--text:#f1f5ff;--muted:#a5b0cf;
      --accent:#00d991;--btn:#22c55e;--btn2:#2563eb;
    }
    body{margin:0;font-family:Inter,system-ui;background:var(--bg);color:var(--text);}
    .wrap{max-width:600px;margin:auto;padding:32px 16px;}
    h1{color:var(--gold);margin-bottom:6px;}
    p{color:var(--muted);margin-top:0;margin-bottom:24px;}
    label{font-weight:600;display:block;margin:10px 0 6px;}
    input,select{
      width:100%;padding:12px;border-radius:10px;border:1px solid #243154;
      background:var(--card);color:var(--text);font-size:15px;
    }
    button{
      width:100%;margin-top:16px;padding:14px;border:none;border-radius:10px;
      font-weight:700;font-size:16px;cursor:pointer;transition:.3s;
    }
    .primary{background:var(--btn);color:#fff;}
    .primary:hover{background:#16a34a;}
    .secondary{background:var(--btn2);color:#fff;}
    .secondary:hover{background:#1e4fc7;}
    .card{background:var(--card);border:1px solid #1e2742;border-radius:16px;padding:20px;margin:18px 0;}
    footer{text-align:center;margin-top:32px;color:var(--muted);font-size:14px;}
  </style>
</head>
<body>
<div class="wrap">
  <h1>üìã Form Pendaftaran</h1>
  <p>Isi data singkat berikut untuk mulai bergabung bersama <b>3iReborn</b>.</p>

  <div class="card">
    <p>Leader: <b id="ldr">-</b> ‚Ä¢ WA: <b id="wa">-</b> ‚Ä¢ Slug: <b id="slug">-</b></p>

    <label>Nama Lengkap</label>
    <input id="nama" placeholder="cth: Budi Santoso" />

    <label>No. WhatsApp (format 62...)</label>
    <input id="nowa" placeholder="62812xxxxxxx" />

    <label>Pilihan Premi</label>
    <select id="premi">
      <option value="350000">Rp 350.000</option>
      <option value="500000">Rp 500.000</option>
      <option value="700000">Rp 700.000</option>
      <option value="1000000">Rp 1.000.000</option>
      <option value="2000000">Rp 2.000.000</option>
    </select>

    <label>Kota / Provinsi (opsional)</label>
    <input id="kota" placeholder="cth: Tangerang, Banten" />

    <button class="primary" id="kirim">üöÄ Kirim & Simpan</button>
    <button class="secondary" id="chat">üí¨ Chat Leader</button>
  </div>

  <footer>
    <p>Data dikirim ke sistem <b>NPA Smart</b> & diteruskan ke leader Anda.</p>
    <p>Powered by <b>3iReborn √ó NPA Smart System</b> üöÄ</p>
  </footer>
</div>

<script>
function qs(k){return new URLSearchParams(location.search).get(k)||'';}
const leader=qs('name'),wa=qs('wa'),slug=qs('slug');
document.getElementById('ldr').textContent=leader||'-';
document.getElementById('wa').textContent=wa||'-';
document.getElementById('slug').textContent=slug||'-';

document.getElementById('chat').onclick=()=>{
  if(wa) location.href=`https://wa.me/${wa}?text=Halo%20${leader},%20saya%20tertarik%20bergabung%20program%203iReborn.%20Bisa%20bantu%20info%20lanjut%3F`;
  else alert('Nomor WA leader belum terdeteksi.');
};

document.getElementById('kirim').onclick=()=>{
  const n=document.getElementById('nama').value.trim();
  const w=document.getElementById('nowa').value.trim();
  const p=document.getElementById('premi').value;
  if(!n||!w)return alert('Lengkapi nama dan nomor WhatsApp calon.');

  const data={
    leader:leader,leader_wa:wa,slug:slug,
    nama:n,wa:w,premi:p,kota:document.getElementById('kota').value.trim(),
    waktu:new Date().toLocaleString('id-ID')
  };

  console.log('Data tersimpan:',data);
  alert('‚úÖ Data berhasil dikirim! Leader Anda akan segera menghubungi.\n\nüìù Untuk melengkapi data resmi sesuai SOP 3iReborn, silakan isi formulir lengkap di halaman berikutnya.');
  
  // Redirect otomatis ke form SOP resmi
  location.href='https://3ireborn.github.io/pendaftaran-online/index-v2.html';
};
</script>
</body>
</html>
