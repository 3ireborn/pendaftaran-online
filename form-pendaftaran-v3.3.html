<!-- form-pendaftaran-v3.3.html -->
<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Form Pendaftaran — 3iReborn v3.3</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  body{
    margin:0;padding:18px;
    font-family:'Poppins',sans-serif;
    background:#06162b;color:white;
  }
  .wrap{max-width:760px;margin:auto}
  h1{font-size:26px;margin-bottom:12px;color:#4ea7ff;text-align:center}
  label{display:block;margin-top:14px;font-weight:600}
  input,select{
    width:100%;padding:12px;margin-top:6px;
    border-radius:8px;border:1px solid #294466;
    background:#0a1b36;color:white;
  }
  button{
    width:100%;padding:14px;margin-top:20px;
    background:#4ea7ff;color:#001933;
    border:0;border-radius:10px;font-weight:700;
    cursor:pointer;
  }
  .outbox{
    white-space:pre-wrap;
    background:#0d1f3e;color:#d9e7ff;
    padding:14px;border-radius:10px;
    margin-top:20px;font-size:14px;
  }
</style>
</head>
<body>
<div class="wrap">
  <h1>Form Pendaftaran Online — 3iReborn v3.3</h1>

  <!-- INPUT -->
  <label>Nama Lengkap</label>
  <input id="nama" type="text">

  <label>Tempat & Tanggal Lahir</label>
  <input id="ttl" type="text" placeholder="Contoh: Jakarta / 12041990">

  <label>Jenis Kelamin</label>
  <select id="jk">
    <option value="L">Laki-laki</option>
    <option value="P">Perempuan</option>
  </select>

  <label>Alamat Lengkap</label>
  <input id="alamat" type="text">

  <label>No Handphone</label>
  <input id="hp" type="text">

  <label>Email</label>
  <input id="email" type="email">

  <label>No Identitas (KTP)</label>
  <input id="ktp" type="text">

  <label>Nama Ibu Kandung</label>
  <input id="ibu" type="text">

  <label>Nama Bank</label>
  <input id="bank" type="text">

  <label>No Rekening</label>
  <input id="norek" type="text">

  <label>Nama di Rekening</label>
  <input id="namarek" type="text">

  <label>Pekerjaan</label>
  <input id="pekerjaan" type="text">

  <label>Penghasilan / tahun</label>
  <input id="gaji" type="text" placeholder="Contoh: 50juta">

  <label>Tinggi & Berat Badan</label>
  <input id="tb" type="text" placeholder="Contoh: 165 70">

  <label>Ahli Waris Bisnis</label>
  <input id="waris" type="text">

  <label>Pilihan Premi</label>
  <select id="premi">
    <option value="Rp350000">Rp350.000</option>
    <option value="Rp500000">Rp500.000</option>
    <option value="Rp700000">Rp700.000</option>
    <option value="Rp1000000">Rp1.000.000</option>
  </select>

  <button onclick="generateWa()">Generate Pesan WhatsApp (Siap Paste ke MOBIS)</button>

  <div id="out" class="outbox"></div>
</div>

<script>
function generateWa(){
  const data = {
    nama:   get('nama'),
    ttl:    get('ttl'),
    jk:     get('jk'),
    alamat: get('alamat'),
    hp:     get('hp'),
    email:  get('email'),
    ktp:    get('ktp'),
    ibu:    get('ibu'),
    bank:   get('bank'),
    norek:  get('norek'),
    namarek:get('namarek'),
    pekerjaan:get('pekerjaan'),
    gaji:   get('gaji'),
    tb:     get('tb'),
    waris:  get('waris'),
    premi:  get('premi')
  };

  const msg =
`*FORM PENDAFTARAN ONLINE — 3iReborn*
■ Nama : ${data.nama}
■ Tempat & Tgl Lahir : ${data.ttl}
■ Jenis Kelamin : ${data.jk}
■ Alamat : ${data.alamat}
■ No HP : ${data.hp}
■ Email : ${data.email}
■ No Identitas : ${data.ktp}
■ Nama Ibu Kandung : ${data.ibu}
■ Nama Bank : ${data.bank}
■ No Rekening : ${data.norek}
■ Nama di Rekening : ${data.namarek}
■ Pekerjaan : ${data.pekerjaan}
■ Penghasilan/tahun : ${data.gaji}
■ Tinggi & Berat Badan : ${data.tb}
■ Ahli Waris Bisnis : ${data.waris}
■ Pilihan Premi : ${data.premi}

Silakan bantu proses pendaftaran sesuai SOP MOBIS. Terima kasih.`;

  document.getElementById('out').textContent = msg;
}

function get(id){ return document.getElementById(id).value.trim(); }
</script>
</body>
</html>
