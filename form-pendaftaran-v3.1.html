<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Form Pendaftaran 3iReborn ‚Äî v3.1 (Smart Link)</title>
<link rel="icon" href="data:,">
<style>
body{font-family:'Segoe UI',sans-serif;background:#f6f9ff;color:#102a43;margin:0}
.container{max-width:800px;margin:40px auto;padding:20px}
.card{background:white;padding:24px;border-radius:16px;box-shadow:0 10px 24px rgba(0,0,0,.05)}
h1{margin:0 0 6px;color:#1a73e8}
.sub{color:#667}
.row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
@media(max-width:700px){.row{grid-template-columns:1fr}}
input,select{width:100%;padding:12px;border:1px solid #cdd9ed;border-radius:10px;font-size:15px}
input:focus,select:focus{outline:none;border-color:#1a73e8;box-shadow:0 0 0 3px rgba(26,115,232,.15)}
button{padding:12px 16px;border:none;border-radius:10px;font-weight:600;cursor:pointer}
.btn{background:#1a73e8;color:white}
.btn-secondary{background:#f0f4ff;color:#18345b}
.btn-green{background:#22c55e;color:white}
.footer{text-align:center;font-size:14px;color:#777;margin-top:20px}
.linkset{margin-top:14px}
a{text-decoration:none}
</style>
</head>
<body>
<div class="container">
  <div class="card">
    <h1>Form Pendaftaran</h1>
    <p class="sub" id="lead-info">Leader: - ‚Ä¢ WA: -</p>

    <div class="row">
      <div>
        <label>Nama Lengkap</label>
        <input id="nama" placeholder="cth: Budi Santoso">
      </div>
      <div>
        <label>No. WhatsApp (format 62‚Ä¶)</label>
        <input id="wa" placeholder="62812xxxxxxx" inputmode="numeric">
      </div>
    </div>

    <div class="row" style="margin-top:10px">
      <div>
        <label>Pilihan Premi</label>
        <select id="premi">
          <option value="350000">Rp 350.000</option>
         <option value="500000">Rp 500.000</option>
          <option value="700000">Rp 700.000</option>
          <option value="1000000">Rp 1.000.000</option>
          <option value="2000000">Rp 2.000.000</option>
        </select>
      </div>
      <div>
        <label>Kota / Provinsi (opsional)</label>
        <input id="kota" placeholder="cth: Tangerang, Banten">
      </div>
    </div>

    <div style="margin-top:18px;display:flex;gap:10px;flex-wrap:wrap">
      <button id="send" class="btn">Kirim & Simpan</button>
      <button id="token" class="btn-green">Set Token GitHub</button>
      <button id="auto" class="btn-secondary">Isi Otomatis</button>
    </div>

    <div class="linkset">
      <p style="margin-top:20px;color:#18345b">
        üîπ <b>Sudah kirim data singkat?</b><br>
        Lengkapi data resmi CPP & CT sesuai SOP dengan klik tombol di bawah:
      </p>
      <a id="toFullForm" href="#" target="_blank">
        <button class="btn-secondary">‚û°Ô∏è Lengkapi Formulir Resmi (index-v2.html)</button>
      </a>
    </div>

    <p id="status" style="margin-top:18px;color:#555;font-size:14px">
      Status Simpan: Menunggu‚Ä¶
    </p>
  </div>

  <p class="footer">¬© NPA Smart System √ó 3iReborn ‚Äî versi 3.1</p>
</div>

<script>
const q = new URLSearchParams(location.search);
const leader = {
  name: q.get("name") || "-",
  wa: q.get("wa") || "-",
  slug: q.get("slug") || "-"
};
document.getElementById("lead-info").textContent =
  `Leader: ${leader.name} ‚Ä¢ WA: ${leader.wa}`;
document.getElementById("toFullForm").href =
  `./index-v2.html?name=${encodeURIComponent(leader.name)}&wa=${encodeURIComponent(leader.wa)}&slug=${encodeURIComponent(leader.slug)}`;

function toast(msg){alert(msg)}

document.getElementById("auto").onclick=()=>{
  document.getElementById("nama").value="Budi Santoso";
  document.getElementById("wa").value="62812"+Math.floor(Math.random()*9000000+1000000);
  toast("‚úÖ Data contoh dimasukkan");
};

document.getElementById("send").onclick=()=>{
  const nama=document.getElementById("nama").value.trim();
  const wa=document.getElementById("wa").value.trim();
  const premi=document.getElementById("premi").value;
  const kota=document.getElementById("kota").value.trim();

  if(!nama||!wa){toast("Nama & WA wajib diisi");return}
  const text=`Assalamualaikum üôè\n\nSaya *${nama}* berminat bergabung 3iReborn.\n\nData singkat:\n‚Ä¢ WA: ${wa}\n‚Ä¢ Kota: ${kota||"-"}\n‚Ä¢ Premi pilihan: Rp ${premi}\n\nMohon bimbingannya, Leader *${leader.name}*.\n\n#Registrasi #3iReborn #NPASmartSystem`;
  window.location.href=`https://wa.me/${leader.wa}?text=${encodeURIComponent(text)}`;
};
</script>
</body>
</html>
