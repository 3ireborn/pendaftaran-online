<body>

<div class="wrap">

    <select id="jam">
      <option value="07:00">07.00</option>

    </select>
    <button class="btn" onclick="muatPesan()">ðŸ“… Muat Pesan Hari Ini</button>

<script>
const motivasiHarian = [
  "Senin adalah tombol START. Mulai kecil, mulai sekarang. Allah melihat ikhtiarmu ðŸ’™",
  "Selasa, tetap fokus pada tujuanmu. Hasil tidak mengkhianati proses ðŸ’ª",
  "Rabu penuh semangat. Tugasmu hanya berusaha, hasil biar Allah yang atur ðŸ¤²",
  "Kamis, semangat berbagi dan terus belajar. Sukses butuh konsistensi ðŸŒŸ",
  "Jumat penuh berkah. Jangan lupa bersyukur sebelum meminta ðŸŒ¿",
  "Sabtu, rehat sejenak tapi jangan berhenti melangkah ðŸš€",
  "Minggu, isi ulang hati & energi. Bersyukurlah atas setiap langkah â¤ï¸"
];

function muatPesan() {
  const hari = new Date().getDay(); // 0-6
  const pesan = motivasiHarian[hari];
  document.getElementById('pesanMotivasi').innerText = pesan;
}

function acakMotivasi() {
  const random = motivasiHarian[Math.floor(Math.random() * motivasiHarian.length)];
  document.getElementById('pesanMotivasi').innerText = random;
}

async function tampilkanLeader() {
  const res = await fetch('./data/leaders.json');
  const leaders = await res.json();
  const div = document.getElementById('daftarLeader');
  div.innerHTML = '';
  leaders.forEach((l, i) => {
    const item = document.createElement('div');
    item.className = 'leader-item';
    item.innerHTML = `#${i+1} ${l.name} â€” <a href="https://wa.me/${l.phone}?text=${encodeURIComponent(document.getElementById('pesanMotivasi').innerText)}" target="_blank">ðŸ“© Kirim WhatsApp</a>`;
    div.appendChild(item);
  });
}

async function kirimSemua() {
  const res = await fetch('./data/leaders.json');
  const leaders = await res.json();
  const pesan = encodeURIComponent(document.getElementById('pesanMotivasi').innerText);
  let delay = 0;
  leaders.forEach((l) => {
    setTimeout(() => {
      window.open(`https://wa.me/${l.phone}?text=${pesan}`, '_blank');
    }, delay);
    delay += 1200; // jeda 1,2 detik antar pesan
  });
}
</script>
