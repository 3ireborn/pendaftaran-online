    const randomQuotes = [

    function muatPesan() {

    function acakPesan() {
      const random = randomQuotes[Math.floor(Math.random() * randomQuotes.length)];
      document.getElementById("pesanMotivasi").innerText = random;
    }

    async function tampilkanLeader() {
      const res = await fetch('./data/leaders.json');
      leaders = await res.json();
      const div = document.getElementById("daftarLeader");
      div.innerHTML = "";
      leaders.forEach((l, i) => {
        const item = document.createElement("div");
        item.className = "leader-item";
        item.innerHTML = `#${i+1} ${l.nama} â€” <a href="https://wa.me/${l.no_wa}?text=${encodeURIComponent(document.getElementById('pesanMotivasi').innerText)}" target="_blank">ðŸ“© Kirim WhatsApp</a>`;

    }

    function kirimSemua() {
      if (!leaders.length) {
        alert("ðŸ“‹ Tampilkan daftar leader dulu, beb!");
        return;
      }
      const isi = document.getElementById("pesanMotivasi").innerText;
      leaders.forEach((l, i) => {
        setTimeout(() => {
          window.open(`https://wa.me/${l.no_wa}?text=${encodeURIComponent("ðŸ”¥ NPA Motivation\n\n" + isi + "\n\n#3iReborn #NPA")}`);

    window.addEventListener("load", muatPesan);
